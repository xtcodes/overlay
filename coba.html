<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twibbon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0;
      background: #f5f5f5;
    }
    .canvas-wrapper {
      position: relative;
      width: 320px;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      border: 2px dashed #ddd;
      background: #eee;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #eee;
      border-radius: 12px;
      touch-action: none;
      display: block;
    }
    .drop-zone {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      z-index: 2;
   /*   text-shadow: 0 1px 2px rgba(0,0,0,0.5); */
      transition: background 0.3s, opacity 0.5s ease;
    }
    .drop-zone.profile { top: 0; background: rgba(0,123,255,0.4); }
    .drop-zone.profile:hover { background: rgba(0,123,255,0.6); }
    .drop-zone.twibbon { top: 50%; background: rgba(40,167,69,0.4); }
    .drop-zone.twibbon:hover { background: rgba(40,167,69,0.6); }
    .drop-zone.fade-out { opacity: 0; pointer-events: none; }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      width: 320px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) { background: #0056b3; }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff;
      font-size: 16px;
      z-index: 5;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    main {
      width: 600px;
      margin: 5em auto;
      padding: 2em;
      background-color: #fdfdff;
      border-radius: 0.5em;
      box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    @media (max-width: 700px) {
      main {
          margin: 0 auto;
          width: auto;
      }
    }
  </style>
</head>
<body>
  <main>
  <h2>Twibbon Generator</h2>

  <div class="canvas-wrapper">
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="profileDrop" class="drop-zone profile">Upload Foto 1x1</div>
    <div id="twibbonDrop" class="drop-zone twibbon">Upload Twibbon PNG</div>

    <div id="overlay" class="overlay" style="display:none;">
      <div class="spinner"></div>
      <span>Sedang proses...</span>
    </div>
  </div>

  <div class="controls">
    <button id="downloadBtn" disabled>Unduh</button>
    <button id="shareBtn" disabled>Bagikan</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <!-- Link alternatif unduh -->
  <p id="altDownload" style="display:none; margin-top:10px;">
    Jika unduhan tidak dimulai otomatis, <a id="altDownloadLink" href="#" download="twibbon.png">klik disini</a>
  </p>
  </main>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const profileDrop = document.getElementById('profileDrop');
    const twibbonDrop = document.getElementById('twibbonDrop');

    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const resetBtn = document.getElementById('resetBtn');
    const overlay = document.getElementById('overlay');

    let profileImg = null;
    let twibbonImg = null;

    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let lastX, lastY;
    let lastDistance = null;

    let gesturesEnabled = true;

    function updateButtons() {
      const ready = profileImg && twibbonImg;
      downloadBtn.disabled = !ready;
      shareBtn.disabled = !ready;
    }

    function drawCanvas(isEditing = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (profileImg) {
        const imgW = profileImg.width * scale;
        const imgH = profileImg.height * scale;
        ctx.drawImage(profileImg, offsetX, offsetY, imgW, imgH);
      }
      if (twibbonImg) {
        ctx.globalAlpha = isEditing ? 0.5 : 1;
        ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
    }

    function loadImage(file, callback) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => callback(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Upload Foto
    profileDrop.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = "image/*";
      input.onchange = e => {
        loadImage(e.target.files[0], img => {
          profileImg = img;
          scale = canvas.width / img.width;
          offsetX = 0;
          offsetY = 0;
          drawCanvas();
          profileDrop.classList.add("fade-out");
          setTimeout(() => profileDrop.style.display = "none", 500);
          updateButtons();
        });
      };
      input.click();
    });

    // Upload Twibbon
    twibbonDrop.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = "image/png";
      input.onchange = e => {
        loadImage(e.target.files[0], img => {
          const tempCanvas = document.createElement("canvas");
          const tempCtx = tempCanvas.getContext("2d");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          tempCtx.drawImage(img, 0, 0);
          const data = tempCtx.getImageData(0, 0, img.width, img.height).data;

          let hasTransparent = false;
          for (let i = 3; i < data.length; i += 4) {
            if (data[i] < 255) { hasTransparent = true; break; }
          }
          if (!hasTransparent) {
            alert("⚠️ Twibbon harus memiliki bidang transparan (PNG transparan).");
            return;
          }
          twibbonImg = img;
          drawCanvas();
          twibbonDrop.classList.add("fade-out");
          setTimeout(() => twibbonDrop.style.display = "none", 500);
          updateButtons();
        });
      };
      input.click();
    });

    // ====== Gestur drag & zoom ======
    canvas.addEventListener('mousedown', e => {
      if (!gesturesEnabled) return;
      isDragging = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    });
    canvas.addEventListener('mousemove', e => {
      if (!gesturesEnabled) return;
      if (!isDragging) return;
      offsetX += e.offsetX - lastX;
      offsetY += e.offsetY - lastY;
      lastX = e.offsetX;
      lastY = e.offsetY;
      drawCanvas(true);
    });
    canvas.addEventListener('mouseup', () => {
      if (!gesturesEnabled) return;
      isDragging = false;
      drawCanvas();
    });
    canvas.addEventListener('mouseleave', () => {
      if (!gesturesEnabled) return;
      isDragging = false;
    });
    canvas.addEventListener('wheel', e => {
      if (!gesturesEnabled) return;
      e.preventDefault();
      const scaleAmount = e.deltaY < 0 ? 1.05 : 0.95;
      scale *= scaleAmount;
      drawCanvas(true);
      clearTimeout(canvas._zoomTimeout);
      canvas._zoomTimeout = setTimeout(() => drawCanvas(), 200);
    }, { passive: false });

    canvas.addEventListener('touchstart', e => {
      if (!gesturesEnabled) return;
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        lastDistance = getDistance(e.touches[0], e.touches[1]);
      }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      if (!gesturesEnabled) return;
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        offsetX += dx;
        offsetY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        drawCanvas(true);
      } else if (e.touches.length === 2) {
        const newDistance = getDistance(e.touches[0], e.touches[1]);
        if (lastDistance) {
          const scaleAmount = newDistance / lastDistance;
          scale *= scaleAmount;
        }
        lastDistance = newDistance;
        drawCanvas(true);
      }
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
      if (!gesturesEnabled) return;
      if (e.touches.length === 0) {
        isDragging = false;
        lastDistance = null;
        drawCanvas();
      }
    });

    function getDistance(t1, t2) {
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.hypot(dx, dy);
    }

    // Download
    downloadBtn.addEventListener('click', () => {
      if (!profileImg || !twibbonImg) {
        alert("⚠️ Silakan unggah foto dan twibbon terlebih dahulu sebelum mengunduh.");
        return;
      }
      gesturesEnabled = false;
      overlay.style.display = "flex";
      setTimeout(() => {
        overlay.style.display = "none";
        const dataURL = canvas.toDataURL("image/png");

        // unduh otomatis
        const link = document.createElement('a');
        link.download = "twibbon.png";
        link.href = dataURL;
        link.click();

        // tampilkan link alternatif "klik disini"
        const altLink = document.getElementById("altDownloadLink");
        altLink.href = dataURL;
        document.getElementById("altDownload").style.display = "block";

        downloadBtn.style.display = "none";
        resetBtn.style.display = "block";
      }, 15000);
    });

    // Share
    shareBtn.addEventListener('click', () => {
      if (!profileImg || !twibbonImg) {
        alert("⚠️ Silakan unggah foto dan twibbon terlebih dahulu sebelum membagikan.");
        return;
      }
      canvas.toBlob(async blob => {
        if (!blob) return alert("Gagal membuat gambar untuk dibagikan.");
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        try {
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({ files: [file], title: "Twibbon Saya", text: "Hasil twibbon saya" });
          } else if (navigator.share) {
            await navigator.share({ title: "Twibbon Saya", text: "Hasil twibbon saya", url: canvas.toDataURL("image/png") });
          } else {
            alert("Fitur share tidak didukung di browser ini.");
          }
        } catch (err) {
          console.error("Gagal share:", err);
        }
      }, "image/png");
    });

    // Reset
    resetBtn.addEventListener('click', () => {
      profileImg = null;
      twibbonImg = null;
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      profileDrop.classList.remove("fade-out");
      twibbonDrop.classList.remove("fade-out");
      profileDrop.style.display = "flex";
      twibbonDrop.style.display = "flex";

      downloadBtn.style.display = "block";
      resetBtn.style.display = "none";
      gesturesEnabled = true;
      document.getElementById("altDownload").style.display = "none"; // sembunyikan link alternatif
      updateButtons();
    });

    updateButtons();
  </script>
</body>
</html>

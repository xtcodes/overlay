<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twibbon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }
    .canvas-wrapper {
      position: relative;
      width: 320px;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      border: 2px dashed #007bff;
      background: #eee;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #eee;
      border-radius: 12px;
      touch-action: none;
      display: block;
    }
    .drop-zone {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      z-index: 2;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      transition: background 0.3s, opacity 0.5s ease;
    }
    .drop-zone.profile { top: 0; background: rgba(0,123,255,0.4); }
    .drop-zone.profile:hover { background: rgba(0,123,255,0.6); }
    .drop-zone.twibbon { top: 50%; background: rgba(40,167,69,0.4); }
    .drop-zone.twibbon:hover { background: rgba(40,167,69,0.6); }
    .drop-zone.fade-out { opacity: 0; pointer-events: none; }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      width: 320px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) { background: #0056b3; }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    /* Overlay spinner */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff;
      font-size: 16px;
      z-index: 5;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Twibbon Generator</h2>

  <div class="canvas-wrapper">
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="profileDrop" class="drop-zone profile">Upload Foto 1x1</div>
    <div id="twibbonDrop" class="drop-zone twibbon">Upload Twibbon PNG</div>
    <div id="overlay" class="overlay" style="display:none;">
      <div class="spinner"></div>
      <span>Sedang proses...</span>
    </div>
  </div>

  <div class="controls">
    <button id="downloadBtn" disabled>Unduh</button>
    <button id="shareBtn" disabled>Bagikan</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const profileDrop = document.getElementById('profileDrop');
    const twibbonDrop = document.getElementById('twibbonDrop');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const resetBtn = document.getElementById('resetBtn');
    const overlay = document.getElementById('overlay');

    let profileImg = null;
    let twibbonImg = null;
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;

    function updateButtons() {
      if (profileImg && twibbonImg) {
        downloadBtn.disabled = false;
        shareBtn.disabled = false;
      } else {
        downloadBtn.disabled = true;
        shareBtn.disabled = true;
      }
    }

    function drawCanvas(isEditing = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (profileImg) {
        let imgW = profileImg.width * scale;
        let imgH = profileImg.height * scale;
        ctx.drawImage(profileImg, offsetX, offsetY, imgW, imgH);
      }
      if (twibbonImg) {
        ctx.globalAlpha = isEditing ? 0.5 : 1; 
        ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
    }

    function loadImage(file, callback) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => callback(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Upload foto
    profileDrop.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = "image/*";
      input.onchange = e => {
        loadImage(e.target.files[0], img => {
          profileImg = img;
          scale = canvas.width / img.width;
          offsetX = 0;
          offsetY = 0;
          drawCanvas();
          profileDrop.classList.add("fade-out");
          setTimeout(() => profileDrop.style.display = "none", 500);
          updateButtons();
        });
      };
      input.click();
    });

    // Upload twibbon dengan validasi transparansi
    twibbonDrop.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = "image/png";
      input.onchange = e => {
        loadImage(e.target.files[0], img => {
          const tempCanvas = document.createElement("canvas");
          const tempCtx = tempCanvas.getContext("2d");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          tempCtx.drawImage(img, 0, 0);
          const imageData = tempCtx.getImageData(0, 0, img.width, img.height).data;
          let hasTransparent = false;
          for (let i = 3; i < imageData.length; i += 4) {
            if (imageData[i] < 255) { hasTransparent = true; break; }
          }
          if (!hasTransparent) {
            alert("⚠️ Twibbon harus memiliki bidang transparan (PNG dengan background transparan).");
            return;
          }
          twibbonImg = img;
          drawCanvas();
          twibbonDrop.classList.add("fade-out");
          setTimeout(() => twibbonDrop.style.display = "none", 500);
          updateButtons();
        });
      };
      input.click();
    });

    // Download dengan spinner 15 detik
    downloadBtn.addEventListener('click', () => {
      if (!profileImg || !twibbonImg) {
        alert("⚠️ Silakan unggah foto dan twibbon terlebih dahulu sebelum mengunduh.");
        return;
      }
      overlay.style.display = "flex"; // tampilkan spinner
      setTimeout(() => {
        overlay.style.display = "none"; // hilangkan spinner
        const link = document.createElement('a');
        link.download = "twibbon.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
        downloadBtn.style.display = "none";
        resetBtn.style.display = "block";
      }, 15000); // delay 15 detik
    });

    // Share
    shareBtn.addEventListener('click', () => {
      if (!profileImg || !twibbonImg) {
        alert("⚠️ Silakan unggah foto dan twibbon terlebih dahulu sebelum membagikan.");
        return;
      }
      canvas.toBlob(async blob => {
        if (!blob) return alert("Gagal membuat gambar untuk dibagikan.");
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        try {
          if (navigator.canShare && navigator.canShare({ files: [file] })) {
            await navigator.share({ files: [file], title: "Twibbon Saya", text: "Hasil twibbon saya" });
          } else if (navigator.share) {
            await navigator.share({ title: "Twibbon Saya", text: "Hasil twibbon saya", url: canvas.toDataURL("image/png") });
          } else {
            alert("Fitur share tidak didukung di browser ini.");
          }
        } catch (err) {
          console.error("Gagal share:", err);
        }
      }, "image/png");
    });

    // Reset
    resetBtn.addEventListener('click', () => {
      profileImg = null;
      twibbonImg = null;
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      profileDrop.classList.remove("fade-out");
      twibbonDrop.classList.remove("fade-out");
      profileDrop.style.display = "flex";
      twibbonDrop.style.display = "flex";
      downloadBtn.style.display = "block";
      resetBtn.style.display = "none";
      updateButtons();
    });

    updateButtons();
  </script>
</body>
</html>

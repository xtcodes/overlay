<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Generator Twibbon</title>
<style>
  :root{ --w: 420px; }
  body{font-family: system-ui, Arial, sans-serif; margin:24px; display:flex; flex-direction:column; align-items:center; gap:16px}
  h1{font-size:20px; margin:0 0 8px}
  .stage{
    position:relative; width:var(--w); max-width:95vw; aspect-ratio:1/1;
    border:2px dashed #b5b5b5; border-radius:12px; background:#fafafa; overflow:hidden;
    display:grid; place-items:center; cursor:pointer; user-select:none; -webkit-user-select:none; touch-action:none;
  }
  canvas{ width:100%; height:100%; display:block; touch-action:none; }
  .hint{
    position:absolute; inset:0; display:grid; place-items:center; color:#666; pointer-events:none;
    text-align:center; line-height:1.4; padding:12px;
  }
  .stage.dragover{ background:#f0f7ff; border-color:#5aa0ff; }
  .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
  button{ padding:10px 16px; border-radius:8px; border:1px solid #ccc; background:#fff; cursor:pointer; }
  button[disabled]{ opacity:.5; cursor:not-allowed; }
  #spinner{ display:none; font-size:14px; opacity:.8; }
  .hidden{ display:none !important; }
  .toast{
    position:fixed; bottom:16px; left:50%; transform:translateX(-50%);
    background:#222; color:#fff; padding:8px 12px; border-radius:999px; font-size:13px; opacity:.95;
  }
  .tiny{ font-size:12px; opacity:.7 }

  /* tombol unggah twibbon */
  #uploadTwibbonBtn {
    position:absolute; bottom:8px; right:8px;
    background:rgba(0,0,0,0.6); color:#fff; font-size:12px;
    border:none; border-radius:6px; padding:6px 10px; cursor:pointer;
    z-index:10;
  }
  #uploadTwibbonBtn:hover{ background:rgba(0,0,0,0.8); }

  /* sembunyikan input-file agar tidak mengganggu layout */
  #file, #twibbonInput{ display:none; }
</style>
</head>
<body>
  <h1>Generator Twibbon</h1>

  <div id="stage" class="stage">
    <canvas id="c" width="1000" height="1000"></canvas>
    <div id="hint" class="hint">
      <div>
        <strong>Drop gambar di sini</strong><br/>
        atau klik untuk unggah<br/>
        <span class="tiny">(geser untuk pindah, scroll/pinch untuk zoom)</span>
      </div>
    </div>
    <input id="file" type="file" accept="image/*" class="hidden" />
    <button id="uploadTwibbonBtn" class="hidden">Unggah Twibbon</button>
    <input id="twibbonInput" type="file" accept="image/*" class="hidden" />
  </div>

  <div class="controls">
    <button id="downloadBtn" class="hidden">Unduh</button>
    <span id="spinner">⏳ menunggu <span id="sec">15</span>d</span>
    <button id="shareBtn" class="hidden">Bagikan</button>
    <button id="resetBtn" class="hidden">Reset</button>
  </div>

  <div id="toast" class="toast hidden">Sedang mengedit — unggah dinonaktifkan sementara</div>

<script>
(() => {
  const stage = document.getElementById('stage');
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  const fileInput = document.getElementById('file');
  const hint = document.getElementById('hint');
  const downloadBtn = document.getElementById('downloadBtn');
  const shareBtn = document.getElementById('shareBtn');
  const resetBtn = document.getElementById('resetBtn');
  const spinner = document.getElementById('spinner');
  const secEl = document.getElementById('sec');
  const toast = document.getElementById('toast');
  const uploadTwibbonBtn = document.getElementById('uploadTwibbonBtn');
  const twibbonInput = document.getElementById('twibbonInput');

  // DEFAULT TWIBBON (ganti path jika perlu)
  const DEFAULT_TWIBBON = "twibbon.png";
  const twibbonImg = new Image();
  twibbonImg.src = DEFAULT_TWIBBON;

  const state = {
    img:null, imgW:0, imgH:0,
    x:0, y:0, s:1,
    editing:false, locked:false,
    pointers:new Map(), lastPinchDist:0,
    showTwibbon:false
  };

  // CLICK GUARD
  let suppressNextClick = false;
  let lastMoveTime = 0;
  const MOVE_THRESH_SQ = 9; // 3px^2
  let downPos = null;

  function draw(){
    ctx.fillStyle="#fff";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    if(state.img){
      const dw = state.imgW * state.s;
      const dh = state.imgH * state.s;
      ctx.drawImage(state.img, state.x, state.y, dw, dh);
    }
    if(state.showTwibbon && twibbonImg.complete){
      ctx.globalAlpha = state.editing ? 0.5 : 1;
      ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
    }
  }
  function coverScale(iw,ih,bw,bh){ return Math.max(bw/iw, bh/ih); }

  function loadFile(file){
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        state.img = img;
        state.imgW = img.naturalWidth; state.imgH = img.naturalHeight;
        state.s = coverScale(state.imgW, state.imgH, canvas.width, canvas.height);
        state.x = (canvas.width - state.imgW * state.s) / 2;
        state.y = (canvas.height - state.imgH * state.s) / 2;
        state.showTwibbon = true;
        hint.classList.add('hidden');

        // Tampilkan tombol-tombol yang relevan dan pastikan 'disabled' di-reset
        downloadBtn.classList.remove('hidden');
        downloadBtn.disabled = false; // << FIX: pastikan tombol Unduh bisa diklik lagi
        shareBtn.classList.add('hidden');
        resetBtn.classList.remove('hidden');
        uploadTwibbonBtn.classList.remove('hidden');
        uploadTwibbonBtn.disabled = false;

        draw();
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function showToast(){
    toast.classList.remove('hidden');
    clearTimeout(toast._t);
    toast._t = setTimeout(()=>toast.classList.add('hidden'), 1200);
  }
  function setEditing(on){
    if(state.locked) return;
    state.editing = on;
    fileInput.disabled = on;
    uploadTwibbonBtn.disabled = on;
    draw();
  }

  // Open picker (klik area kosong) dengan click-guard
  stage.addEventListener('click', (e)=>{
    const recentlyMoved = (performance.now() - lastMoveTime) < 300;
    if(state.locked || state.editing || suppressNextClick || recentlyMoved){
      e.preventDefault(); e.stopPropagation();
      suppressNextClick = false;
      return;
    }
    if(!state.img){
      fileInput.value = '';
      fileInput.click();
    }
  });

  // File input foto
  fileInput.addEventListener('change', e => loadFile(e.target.files[0]));

  // Drag & Drop
  stage.addEventListener('dragover', e => { e.preventDefault(); stage.classList.add('dragover'); });
  stage.addEventListener('dragleave', () => stage.classList.remove('dragover'));
  stage.addEventListener('drop', e => {
    e.preventDefault(); stage.classList.remove('dragover');
    if(state.editing || state.locked) return showToast();
    const f = e.dataTransfer.files && e.dataTransfer.files[0];
    if(f && f.type.startsWith('image/')) loadFile(f);
  });

  // DRAG & ZOOM
  let startX=0, startY=0;
  stage.addEventListener('pointerdown', e => {
    if(!state.img || state.locked) return;
    stage.setPointerCapture(e.pointerId);
    state.pointers.set(e.pointerId, {x:e.clientX, y:e.clientY});
    downPos = {x:e.clientX, y:e.clientY};
    suppressNextClick = false;
    if(state.pointers.size===1){
      startX = e.clientX - state.x;
      startY = e.clientY - state.y;
      setEditing(true);
    }
    if(state.pointers.size===2){
      const pts = [...state.pointers.values()];
      state.lastPinchDist = Math.hypot(pts[0].x-pts[1].x, pts[0].y-pts[1].y);
      setEditing(true);
    }
  });

  stage.addEventListener('pointermove', e => {
    if(!state.img || state.locked || !state.pointers.has(e.pointerId)) return;
    state.pointers.set(e.pointerId, {x:e.clientX, y:e.clientY});
    if(downPos){
      const dx = e.clientX - downPos.x, dy = e.clientY - downPos.y;
      if(dx*dx + dy*dy > MOVE_THRESH_SQ){
        suppressNextClick = true;
        lastMoveTime = performance.now();
      }
    }
    if(state.pointers.size===1){
      const pt = state.pointers.get(e.pointerId);
      state.x = pt.x - startX;
      state.y = pt.y - startY;
      draw();
    } else if(state.pointers.size===2){
      suppressNextClick = true;
      const pts = [...state.pointers.values()];
      const dist = Math.hypot(pts[0].x-pts[1].x, pts[0].y-pts[1].y);
      const delta = dist / state.lastPinchDist;
      state.lastPinchDist = dist;
      const rect = stage.getBoundingClientRect();
      const cx = (pts[0].x + pts[1].x) / 2 - rect.left;
      const cy = (pts[0].y + pts[1].y) / 2 - rect.top;
      zoomAt(cx, cy, delta);
    }
  });

  function endPointer(e){
    if(state.pointers.has(e.pointerId)) state.pointers.delete(e.pointerId);
    downPos = null;
    if(state.pointers.size===0) setEditing(false);
  }
  stage.addEventListener('pointerup', endPointer);
  stage.addEventListener('pointercancel', endPointer);

  function zoomAt(cx,cy,f){
    const prevS = state.s;
    state.s = Math.min(Math.max(state.s * f, 0.2), 10);
    const dx = cx - state.x, dy = cy - state.y;
    state.x -= (state.s / prevS - 1) * dx;
    state.y -= (state.s / prevS - 1) * dy;
    draw();
  }
  stage.addEventListener('wheel', e => {
    if(!state.img || state.locked) return;
    e.preventDefault();
    suppressNextClick = true;
    const rect = canvas.getBoundingClientRect();
    const cx = (e.clientX - rect.left) * (canvas.width / rect.width);
    const cy = (e.clientY - rect.top) * (canvas.height / rect.height);
    const factor = Math.exp(-e.deltaY * 0.001);
    setEditing(true); zoomAt(cx, cy, factor);
    clearTimeout(stage._t);
    stage._t = setTimeout(()=>setEditing(false), 200);
    lastMoveTime = performance.now();
  }, {passive:false});

  // UNDUH
  downloadBtn.addEventListener('click', ()=>{
    state.locked = true;
    downloadBtn.disabled = true;
    spinner.style.display = 'inline';
    let remaining = 15; secEl.textContent = remaining;
    const t = setInterval(()=>{
      remaining--; secEl.textContent = remaining;
      if(remaining <= 0){
        clearInterval(t); spinner.style.display = 'none';
        canvas.toBlob(blob=>{
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a'); a.href = url; a.download = 'twibbon.png'; a.click();
          URL.revokeObjectURL(url);
          // setelah download selesai: sembunyikan unduh, tampilkan bagikan dan reset
          downloadBtn.classList.add('hidden');
          shareBtn.classList.remove('hidden');
          resetBtn.classList.remove('hidden');
        });
      }
    }, 1000);
  });

  // BAGIKAN
  shareBtn.addEventListener('click', async ()=>{
    canvas.toBlob(async blob=>{
      const file = new File([blob], 'twibbon.png', {type:'image/png'});
      if(navigator.share){
        try{ await navigator.share({files:[file], title:'Twibbon Saya'}); }
        catch(e){ console.log(e); }
      }else{
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'twibbon.png'; a.click();
        URL.revokeObjectURL(url);
      }
    });
  });

  // RESET
  resetBtn.addEventListener('click', ()=>{
    // reset state
    state.locked = false;
    state.img = null; state.imgW = 0; state.imgH = 0;
    state.x = 0; state.y = 0; state.s = 1;
    state.showTwibbon = false;
    state.pointers.clear();
    state.lastPinchDist = 0;
    state.editing = false;

    // UI kembali ke awal
    hint.classList.remove('hidden');
    downloadBtn.classList.add('hidden');
    downloadBtn.disabled = false; // << FIX: pastikan tidak tetap disabled
    shareBtn.classList.add('hidden');
    resetBtn.classList.add('hidden');
    uploadTwibbonBtn.classList.add('hidden');
    uploadTwibbonBtn.disabled = false;
    spinner.style.display = 'none';
    secEl.textContent = '15';

    // reset file inputs & twibbon
    twibbonImg.src = DEFAULT_TWIBBON;
    twibbonInput.value = "";
    fileInput.value = "";

    fileInput.disabled = false;
    suppressNextClick = false; downPos = null;

    draw();
  });

  // UNGGAH TWIBBON
  uploadTwibbonBtn.addEventListener('click', ()=>{
    if(state.editing || state.locked){ showToast(); return; }
    twibbonInput.value = "";
    twibbonInput.click();
  });
  twibbonInput.addEventListener('change', e=>{
    const file = e.target.files[0]; if(!file) return;
    const reader = new FileReader();
    reader.onload = ev => {
      const newT = new Image();
      newT.onload = () => {
        // Validasi transparansi
        const tmp = document.createElement('canvas');
        tmp.width = newT.width; tmp.height = newT.height;
        const tctx = tmp.getContext('2d');
        tctx.drawImage(newT,0,0);
        const data = tctx.getImageData(0,0,tmp.width,tmp.height).data;
        let hasAlpha = false;
        for(let i=3;i<data.length;i+=4){ if(data[i] < 255){ hasAlpha = true; break; } }
        if(!hasAlpha){ alert("Twibbon harus memiliki bidang transparan (PNG dengan alpha)."); return; }
        twibbonImg.src = newT.src; draw();
      };
      newT.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  draw();
})();
</script>
</body>
</html>

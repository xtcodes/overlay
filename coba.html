<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twibbon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }
    .canvas-wrapper {
      position: relative;
      width: 320px;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      border: 2px dashed #007bff; /* border biru rata semua sisi */
      background: #eee;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #eee;
      border-radius: 12px;
      touch-action: none;
      display: block;
    }
    .drop-zone {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff; /* teks putih agar kontras */
      cursor: pointer;
      transition: background 0.2s, opacity 0.3s;
      z-index: 2;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    .drop-zone.profile {
      top: 0;
      background: rgba(0,123,255,0.4); /* biru transparan */
    }
    .drop-zone.twibbon {
      top: 50%;
      background: rgba(40,167,69,0.4); /* hijau transparan */
    }
    .drop-zone.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      width: 320px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Twibbon Generator</h2>

  <div class="canvas-wrapper">
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="profileDrop" class="drop-zone profile">Upload Foto 1x1</div>
    <div id="twibbonDrop" class="drop-zone twibbon">Upload Twibbon PNG</div>
  </div>

  <div class="controls">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn">Bagikan</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const profileDrop = document.getElementById('profileDrop');
    const twibbonDrop = document.getElementById('twibbonDrop');

    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    let profileImg = null;
    let twibbonImg = null;
    let scale = 1, offsetX = 0, offsetY = 0;

    function drawCanvas(isEditing = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (profileImg) {
        let imgW = profileImg.width * scale;
        let imgH = profileImg.height * scale;
        ctx.drawImage(profileImg, offsetX, offsetY, imgW, imgH);
      }
      if (twibbonImg) {
        ctx.globalAlpha = isEditing ? 0.5 : 1;
        ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
    }

    function handleDrop(dropZone, callback) {
      dropZone.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = "image/*";
        input.onchange = e => {
          loadImage(e.target.files[0], img => {
            callback(img);
            dropZone.classList.add("hidden");
          });
        };
        input.click();
      });
    }

    function loadImage(file, callback) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => callback(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    handleDrop(profileDrop, img => {
      profileImg = img;
      scale = canvas.width / img.width;
      offsetX = 0;
      offsetY = 0;
      drawCanvas();
    });

    handleDrop(twibbonDrop, img => {
      twibbonImg = img;
      drawCanvas();
    });

    // Download
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "twibbon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();

      // toggle tombol
      downloadBtn.style.display = "none";
      resetBtn.style.display = "block";
    });

    // Reset
    resetBtn.addEventListener('click', () => {
      profileImg = null;
      twibbonImg = null;
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      profileDrop.classList.remove("hidden");
      twibbonDrop.classList.remove("hidden");

      // toggle tombol
      downloadBtn.style.display = "block";
      resetBtn.style.display = "none";
    });
  </script>
</body>
</html>

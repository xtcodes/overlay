<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twibbon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }
    .drop-zone {
      width: 300px;
      height: 300px;
      border: 2px dashed #888;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      background: #fff;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
    }
    canvas {
      width: 300px;
      height: 300px;
      background: #eee;
      border-radius: 10px;
      margin: 15px 0;
      touch-action: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Twibbon Generator</h2>

  <div id="profileDrop" class="drop-zone">Drop/Upload Gambar 1x1</div>
  <div id="twibbonDrop" class="drop-zone">Drop/Upload Twibbon PNG</div>

  <canvas id="canvas" width="600" height="600"></canvas>

  <div class="controls">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn">Bagikan</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let profileImg = null;
    let twibbonImg = null;

    // Transform properties
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let startX, startY;

    function drawCanvas(isEditing = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (profileImg) {
        let imgW = profileImg.width * scale;
        let imgH = profileImg.height * scale;
        ctx.drawImage(profileImg, offsetX, offsetY, imgW, imgH);
      }

      if (twibbonImg) {
        ctx.globalAlpha = isEditing ? 0.5 : 1; // transparan saat edit
        ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
    }

    function handleDrop(dropZone, callback) {
      dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        dropZone.style.borderColor = "#007bff";
      });
      dropZone.addEventListener('dragleave', () => {
        dropZone.style.borderColor = "#888";
      });
      dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.style.borderColor = "#888";
        const file = e.dataTransfer.files[0];
        loadImage(file, callback);
      });
      dropZone.addEventListener('click', () => {
        if (isDragging) return; // disable upload saat edit
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = "image/*";
        input.onchange = e => {
          loadImage(e.target.files[0], callback);
        };
        input.click();
      });
    }

    function loadImage(file, callback) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => callback(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    handleDrop(document.getElementById('profileDrop'), img => {
      profileImg = img;
      scale = canvas.width / img.width;
      offsetX = 0;
      offsetY = 0;
      drawCanvas();
    });

    handleDrop(document.getElementById('twibbonDrop'), img => {
      twibbonImg = img;
      drawCanvas();
    });

    // Drag and zoom
    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.offsetX - offsetX;
      startY = e.offsetY - offsetY;
    });
    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        offsetX = e.offsetX - startX;
        offsetY = e.offsetY - startY;
        drawCanvas(true);
      }
    });
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      drawCanvas();
    });
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const scaleAmount = e.deltaY < 0 ? 1.05 : 0.95;
      scale *= scaleAmount;
      drawCanvas(true);
    });

    // Download
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "twibbon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // Share
    document.getElementById('shareBtn').addEventListener('click', async () => {
      canvas.toBlob(async blob => {
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file], title: "Twibbon Saya" });
        } else {
          alert("Fitur share tidak didukung di browser ini.");
        }
      });
    });
  </script>
</body>
</html>

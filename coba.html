<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twibbon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }
    .canvas-wrapper {
      position: relative;
      width: 320px;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      overflow: hidden;
      border: 2px dashed #007bff;
      background: #eee;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #eee;
      border-radius: 12px;
      touch-action: none;
      display: block;
    }
    .drop-zone {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      z-index: 2;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      transition: background 0.3s, opacity 0.5s ease;
    }
    .drop-zone.profile {
      top: 0;
      background: rgba(0,123,255,0.4);
    }
    .drop-zone.profile:hover {
      background: rgba(0,123,255,0.6);
    }
    .drop-zone.twibbon {
      top: 50%;
      background: rgba(40,167,69,0.4);
    }
    .drop-zone.twibbon:hover {
      background: rgba(40,167,69,0.6);
    }
    .drop-zone.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      width: 320px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: background 0.2s;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Twibbon Generator</h2>

  <div class="canvas-wrapper">
    <canvas id="canvas" width="600" height="600"></canvas>
    <div id="profileDrop" class="drop-zone profile">Upload Foto 1x1</div>
    <div id="twibbonDrop" class="drop-zone twibbon">Upload Twibbon PNG</div>
  </div>

  <div class="controls">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn">Bagikan</button>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const profileDrop = document.getElementById('profileDrop');
    const twibbonDrop = document.getElementById('twibbonDrop');

    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');

    let profileImg = null;
    let twibbonImg = null;

    // transform state
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let lastX, lastY;
    let lastDistance = null;

    function drawCanvas(isEditing = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (profileImg) {
        let imgW = profileImg.width * scale;
        let imgH = profileImg.height * scale;
        ctx.drawImage(profileImg, offsetX, offsetY, imgW, imgH);
      }

      if (twibbonImg) {
        ctx.globalAlpha = isEditing ? 0.5 : 1; 
        ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
    }

    function handleDrop(dropZone, callback) {
      dropZone.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = "image/*";
        input.onchange = e => {
          loadImage(e.target.files[0], img => {
            callback(img);
            // animasi fade-out
            dropZone.classList.add("fade-out");
            setTimeout(() => dropZone.style.display = "none", 500);
          });
        };
        input.click();
      });
    }

    function loadImage(file, callback) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => callback(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    handleDrop(profileDrop, img => {
      profileImg = img;
      scale = canvas.width / img.width;
      offsetX = 0;
      offsetY = 0;
      drawCanvas();
    });

    handleDrop(twibbonDrop, img => {
      twibbonImg = img;
      drawCanvas();
    });

    // Mouse drag
    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    });
    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        offsetX += e.offsetX - lastX;
        offsetY += e.offsetY - lastY;
        lastX = e.offsetX;
        lastY = e.offsetY;
        drawCanvas(true);
      }
    });
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      drawCanvas();
    });

    // Wheel zoom
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const scaleAmount = e.deltaY < 0 ? 1.05 : 0.95;
      scale *= scaleAmount;
      drawCanvas(true);
      clearTimeout(canvas._zoomTimeout);
      canvas._zoomTimeout = setTimeout(() => drawCanvas(), 200);
    });

    // Touch gestures
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        lastDistance = getDistance(e.touches[0], e.touches[1]);
      }
    });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        let dx = e.touches[0].clientX - lastX;
        let dy = e.touches[0].clientY - lastY;
        offsetX += dx;
        offsetY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        drawCanvas(true);
      } else if (e.touches.length === 2) {
        let newDistance = getDistance(e.touches[0], e.touches[1]);
        if (lastDistance) {
          let scaleAmount = newDistance / lastDistance;
          scale *= scaleAmount;
          lastDistance = newDistance;
          drawCanvas(true);
        }
      }
    });
    canvas.addEventListener('touchend', e => {
      if (e.touches.length === 0) {
        isDragging = false;
        lastDistance = null;
        drawCanvas();
      }
    });

    function getDistance(t1, t2) {
      let dx = t1.clientX - t2.clientX;
      let dy = t1.clientY - t2.clientY;
      return Math.sqrt(dx*dx + dy*dy);
    }

    // Download
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "twibbon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();

      downloadBtn.style.display = "none";
      resetBtn.style.display = "block";
    });

    // Reset
    resetBtn.addEventListener('click', () => {
      profileImg = null;
      twibbonImg = null;
      scale = 1;
      offsetX = 0;
      offsetY = 0;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      profileDrop.classList.remove("fade-out");
      twibbonDrop.classList.remove("fade-out");
      profileDrop.style.display = "flex";
      twibbonDrop.style.display = "flex";

      downloadBtn.style.display = "block";
      resetBtn.style.display = "none";
    });
  </script>
</body>
</html>

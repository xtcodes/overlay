<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twibbon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f5f5f5;
    }
    .upload-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .drop-zone {
      flex: 1;
      height: 120px;
      border: 2px dashed #888;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    canvas {
      width: 320px;
      height: 320px;
      background: #eee;
      border-radius: 10px;
      margin: 15px 0;
      touch-action: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      width: 320px;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Twibbon Generator</h2>

  <div class="upload-container">
    <div id="profileDrop" class="drop-zone">Foto 1x1</div>
    <div id="twibbonDrop" class="drop-zone">Twibbon PNG</div>
  </div>

  <canvas id="canvas" width="600" height="600"></canvas>

  <div class="controls">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn">Bagikan</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let profileImg = null;
    let twibbonImg = null;

    // transform
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let isDragging = false;
    let lastX, lastY;

    // pinch zoom
    let lastDistance = null;

    function drawCanvas(isEditing = false) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (profileImg) {
        let imgW = profileImg.width * scale;
        let imgH = profileImg.height * scale;
        ctx.drawImage(profileImg, offsetX, offsetY, imgW, imgH);
      }

      if (twibbonImg) {
        ctx.globalAlpha = isEditing ? 0.5 : 1; 
        ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
    }

    function handleDrop(dropZone, callback) {
      dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        dropZone.style.borderColor = "#007bff";
      });
      dropZone.addEventListener('dragleave', () => {
        dropZone.style.borderColor = "#888";
      });
      dropZone.addEventListener('drop', e => {
        e.preventDefault();
        dropZone.style.borderColor = "#888";
        const file = e.dataTransfer.files[0];
        loadImage(file, callback);
      });
      dropZone.addEventListener('click', () => {
        if (isDragging) return; 
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = "image/*";
        input.onchange = e => {
          loadImage(e.target.files[0], callback);
        };
        input.click();
      });
    }

    function loadImage(file, callback) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => callback(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    handleDrop(document.getElementById('profileDrop'), img => {
      profileImg = img;
      scale = canvas.width / img.width;
      offsetX = 0;
      offsetY = 0;
      drawCanvas();
    });

    handleDrop(document.getElementById('twibbonDrop'), img => {
      twibbonImg = img;
      drawCanvas();
    });

    // drag mouse
    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    });
    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        offsetX += e.offsetX - lastX;
        offsetY += e.offsetY - lastY;
        lastX = e.offsetX;
        lastY = e.offsetY;
        drawCanvas(true);
      }
    });
    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      drawCanvas();
    });

    // scroll zoom (desktop)
    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const scaleAmount = e.deltaY < 0 ? 1.05 : 0.95;
      scale *= scaleAmount;
      drawCanvas(true);
      clearTimeout(canvas._zoomTimeout);
      canvas._zoomTimeout = setTimeout(() => drawCanvas(), 200);
    });

    // touch gesture
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        lastDistance = getDistance(e.touches[0], e.touches[1]);
      }
    });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        let dx = e.touches[0].clientX - lastX;
        let dy = e.touches[0].clientY - lastY;
        offsetX += dx;
        offsetY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        drawCanvas(true);
      } else if (e.touches.length === 2) {
        let newDistance = getDistance(e.touches[0], e.touches[1]);
        if (lastDistance) {
          let scaleAmount = newDistance / lastDistance;
          scale *= scaleAmount;
          lastDistance = newDistance;
          drawCanvas(true);
        }
      }
    });
    canvas.addEventListener('touchend', e => {
      if (e.touches.length === 0) {
        isDragging = false;
        lastDistance = null;
        drawCanvas();
      }
    });

    function getDistance(touch1, touch2) {
      let dx = touch1.clientX - touch2.clientX;
      let dy = touch1.clientY - touch2.clientY;
      return Math.sqrt(dx*dx + dy*dy);
    }

    // Download
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "twibbon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // Share
    document.getElementById('shareBtn').addEventListener('click', async () => {
      canvas.toBlob(async blob => {
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({ files: [file], title: "Twibbon Saya" });
        } else {
          alert("Fitur share tidak didukung di browser ini.");
        }
      });
    });
  </script>
</body>
</html>

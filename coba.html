<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Generator Twibbon</title>
<style>
  :root{ --w: 420px; }
  body{font-family: system-ui, Arial, sans-serif; margin:24px; display:flex; flex-direction:column; align-items:center; gap:16px}
  h1{font-size:20px; margin:0 0 8px}
  .stage{
    position:relative; width:var(--w); max-width:95vw; aspect-ratio:1/1;
    border:2px dashed #b5b5b5; border-radius:12px; background:#fafafa; overflow:hidden;
    display:grid; place-items:center; cursor:pointer; user-select:none; -webkit-user-select:none; touch-action:none;
  }
  canvas{ width:100%; height:100%; display:block; touch-action:none; user-select:none; -webkit-user-select:none; }
  .hint{
    position:absolute; inset:0; display:grid; place-items:center; color:#666; pointer-events:none;
    text-align:center; line-height:1.4; padding:12px;
  }
  .stage.dragover{ background:#f0f7ff; border-color:#5aa0ff; }
  .controls{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
  button{ padding:10px 16px; border-radius:8px; border:1px solid #ccc; background:#fff; cursor:pointer; }
  button[disabled]{ opacity:.5; cursor:not-allowed; }
  #spinner{ display:none; font-size:14px; opacity:.8; }
  .hidden{ display:none !important; }
  .toast{
    position:fixed; bottom:16px; left:50%; transform:translateX(-50%);
    background:#222; color:#fff; padding:8px 12px; border-radius:999px; font-size:13px; opacity:.95;
  }
  .tiny{ font-size:12px; opacity:.7 }
</style>
</head>
<body>
  <h1>Generator Twibbon</h1>

  <div id="stage" class="stage">
    <canvas id="c" width="1000" height="1000"></canvas>
    <div id="hint" class="hint">
      <div>
        <strong>Drop gambar di sini</strong><br/>
        atau klik untuk unggah<br/>
        <span class="tiny">(geser untuk pindah, scroll/pinch untuk zoom)</span>
      </div>
    </div>
    <input id="file" type="file" accept="image/*" class="hidden" />
  </div>

  <div class="controls">
    <button id="downloadBtn" disabled>Unduh</button>
    <span id="spinner">⏳ menunggu <span id="sec">15</span>d</span>
    <button id="shareBtn" class="hidden">Bagikan</button>
    <button id="resetBtn" class="hidden">Reset</button>
  </div>

  <div id="toast" class="toast hidden">Sedang mengedit — unggah dinonaktifkan sementara</div>

<script>
(() => {
  const stage = document.getElementById('stage');
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d', { alpha: false });
  const fileInput = document.getElementById('file');
  const hint = document.getElementById('hint');
  const downloadBtn = document.getElementById('downloadBtn');
  const shareBtn = document.getElementById('shareBtn');
  const resetBtn = document.getElementById('resetBtn');
  const spinner = document.getElementById('spinner');
  const secEl = document.getElementById('sec');
  const toast = document.getElementById('toast');

  // === Twibbon custom
  const twibbonImg = new Image();
  twibbonImg.src = "twibbon.png"; // ganti dengan twibbon kamu

  const state = {
    img: null, imgW:0, imgH:0,
    x:0, y:0, s:1,
    editing:false,
    locked:false,
    pointers:new Map(),
    lastPinchDist:0
  };

  function draw(){
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    if(state.img){
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      const dw = state.imgW * state.s;
      const dh = state.imgH * state.s;
      ctx.drawImage(state.img, state.x, state.y, dw, dh);
    }

    if(twibbonImg.complete){
      ctx.globalAlpha = state.editing ? 0.5 : 1;
      ctx.drawImage(twibbonImg,0,0,canvas.width,canvas.height);
      ctx.globalAlpha = 1;
    }
  }

  function coverScale(iw,ih,bw,bh){ return Math.max(bw/iw,bh/ih); }

  function loadFile(file){
    if(!file) return;
    const reader=new FileReader();
    reader.onload=e=>{
      const img=new Image();
      img.onload=()=>{
        state.img=img;
        state.imgW=img.naturalWidth;
        state.imgH=img.naturalHeight;
        const s0=coverScale(state.imgW,state.imgH,canvas.width,canvas.height);
        state.s=s0;
        state.x=(canvas.width-state.imgW*state.s)/2;
        state.y=(canvas.height-state.imgH*state.s)/2;
        hint.classList.add('hidden');
        downloadBtn.disabled=false;
        draw();
      };
      img.src=e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function openPicker(){
    if(state.editing){ showToast(); return; }
    if(state.locked){ return; }
    fileInput.value='';
    fileInput.click();
  }
  stage.addEventListener('click',openPicker);
  fileInput.addEventListener('change',e=>loadFile(e.target.files[0]));

  stage.addEventListener('dragover',e=>{ e.preventDefault(); stage.classList.add('dragover'); });
  stage.addEventListener('dragleave',()=>stage.classList.remove('dragover'));
  stage.addEventListener('drop',e=>{
    e.preventDefault(); stage.classList.remove('dragover');
    if(state.editing){ showToast(); return; }
    if(state.locked){ return; }
    const f=e.dataTransfer.files&&e.dataTransfer.files[0];
    if(f && f.type.startsWith('image/')) loadFile(f);
  });

  function setEditing(on){
    if(state.locked) return;
    state.editing=on; draw();
  }

  canvas.addEventListener('pointerdown',e=>{
    if(!state.img || state.locked) return;
    canvas.setPointerCapture(e.pointerId);
    state.pointers.set(e.pointerId,{x:e.clientX,y:e.clientY});
    setEditing(true);
  });

  canvas.addEventListener('pointermove',e=>{
    if(state.locked) return;
    const p=state.pointers.get(e.pointerId);
    if(!p||!state.img) return;
    const rect=canvas.getBoundingClientRect();
    const scaleX=canvas.width/rect.width, scaleY=canvas.height/rect.height;
    const prev={x:p.x,y:p.y};
    p.x=e.clientX; p.y=e.clientY;
    state.pointers.set(e.pointerId,p);

    if(state.pointers.size===1){
      state.x += (p.x-prev.x)*scaleX;
      state.y += (p.y-prev.y)*scaleY;
      draw();
    } else if(state.pointers.size===2){
      const [p1,p2]=[...state.pointers.values()];
      const distNow=Math.hypot(p2.x-p1.x,p2.y-p1.y);
      if(!state.lastPinchDist) state.lastPinchDist=distNow;
      const ds=distNow/state.lastPinchDist;
      state.lastPinchDist=distNow;
      const cxClient=(p1.x+p2.x)/2, cyClient=(p1.y+p2.y)/2;
      const cx=(cxClient-rect.left)*scaleX, cy=(cyClient-rect.top)*scaleY;
      zoomAt(cx,cy,ds);
    }
  });

  function endPointer(e){
    if(state.locked) return;
    if(state.pointers.has(e.pointerId)) state.pointers.delete(e.pointerId);
    if(state.pointers.size<2) state.lastPinchDist=0;
    if(state.pointers.size===0){
      setTimeout(()=>setEditing(false),120);
    }
  }
  canvas.addEventListener('pointerup',endPointer);
  canvas.addEventListener('pointercancel',endPointer);
  canvas.addEventListener('pointerleave',endPointer);

  canvas.addEventListener('wheel',e=>{
    if(!state.img || state.locked) return;
    e.preventDefault();
    const rect=canvas.getBoundingClientRect();
    const scaleX=canvas.width/rect.width, scaleY=canvas.height/rect.height;
    const cx=(e.clientX-rect.left)*scaleX, cy=(e.clientY-rect.top)*scaleY;
    const ds=Math.exp(-e.deltaY*0.0015);
    setEditing(true);
    zoomAt(cx,cy,ds);
    clearTimeout(canvas._wheelTimer);
    canvas._wheelTimer=setTimeout(()=>setEditing(false),200);
  },{passive:false});

  function zoomAt(cx,cy,ds){
    const oldS=state.s;
    let newS=oldS*ds;
    newS=Math.max(0.3,Math.min(8,newS));
    const k=newS/oldS;
    state.x=cx-(cx-state.x)*k;
    state.y=cy-(cy-state.y)*k;
    state.s=newS;
    draw();
  }

  function showToast(){
    toast.classList.remove('hidden');
    clearTimeout(toast._t);
    toast._t=setTimeout(()=>toast.classList.add('hidden'),1200);
  }

  // Unduh
  downloadBtn.addEventListener('click',()=>{
    state.locked=true;
    downloadBtn.disabled=true;
    spinner.style.display='inline';
    let remaining=15;
    secEl.textContent=remaining;
    const t=setInterval(()=>{
      remaining--;
      secEl.textContent=remaining;
      if(remaining<=0){
        clearInterval(t);
        spinner.style.display='none';
        canvas.toBlob(blob=>{
          const url=URL.createObjectURL(blob);
          const a=document.createElement('a');
          a.href=url; a.download='twibbon.png';
          document.body.appendChild(a); a.click(); a.remove();
          URL.revokeObjectURL(url);
          downloadBtn.classList.add('hidden');
          shareBtn.classList.remove('hidden');
          resetBtn.classList.remove('hidden');
        });
      }
    },1000);
  });

  // Bagikan
  shareBtn.addEventListener('click',async()=>{
    canvas.toBlob(async blob=>{
      const file=new File([blob],'twibbon.png',{type:'image/png'});
      if(navigator.share){
        try{ await navigator.share({files:[file],title:'Twibbon Saya'}); }
        catch(e){ console.log(e); }
      }else{
        const url=URL.createObjectURL(blob);
        const a=document.createElement('a');
        a.href=url; a.download='twibbon.png'; a.click();
        URL.revokeObjectURL(url);
      }
    });
  });

  // Reset
  resetBtn.addEventListener('click',()=>{
    state.locked=false;
    state.img=null;
    state.imgW=state.imgH=0;
    hint.classList.remove('hidden');
    downloadBtn.classList.remove('hidden');
    downloadBtn.disabled=true;
    shareBtn.classList.add('hidden');
    resetBtn.classList.add('hidden');
    draw();
  });

  twibbonImg.onload=draw;
  draw();
})();
</script>
</body>
</html>

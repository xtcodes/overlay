<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twibbon Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #canvasWrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    #upload-btn, #upload-twibbon, #unduhBtn, #bagikanBtn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #twibbonButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    #loadingOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(200, 200, 200, 0.7);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      z-index: 20;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #altDownloadLink {
      margin-top: 10px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="canvasWrapper">
    <canvas id="canvas" width="1080" height="1080"></canvas>
    <div id="twibbonButton">
      <input type="file" id="upload-twibbon" accept="image/png" />
    </div>
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <span id="loadingText">Sedang proses...</span>
    </div>
  </div>

  <button id="upload-btn">Unggah Gambar</button>
  <input type="file" id="imageInput" accept="image/*" style="display:none" />
  <button id="unduhBtn" style="display:none">Unduh Hasil Twibbon</button>
  <button id="bagikanBtn" style="display:none">Bagikan</button>
  <a id="altDownloadLink" href="" download="twibbon.png">Klik di sini jika unduhan tidak dimulai</a>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const imageInput = document.getElementById("imageInput");
    const uploadBtn = document.getElementById("upload-btn");
    const unduhBtn = document.getElementById("unduhBtn");
    const bagikanBtn = document.getElementById("bagikanBtn");
    const twibbonInput = document.getElementById("upload-twibbon");
    const overlay = document.getElementById("loadingOverlay");
    const altDownloadLink = document.getElementById("altDownloadLink");

    let userImage = null;
    let twibbonImage = new Image();
    twibbonImage.src = "twibbon-default.png";

    let scale = 1, lastScale = 1;
    let dx = 0, dy = 0, lastX = 0, lastY = 0;
    let dragging = false;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImage) {
        ctx.save();
        ctx.translate(dx, dy);
        ctx.scale(scale, scale);
        ctx.drawImage(userImage, 0, 0);
        ctx.restore();
      } else {
        ctx.fillStyle = "#eee";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#aaa";
        ctx.font = "30px sans-serif";
        ctx.fillText("Unggah gambar...", 300, 540);
      }
      if (userImage && twibbonImage) {
        ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
      }
    }

    function getPointerPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.touches ? e.touches[0].clientX : e.clientX;
      const y = e.touches ? e.touches[0].clientY : e.clientY;
      return { x: x - rect.left, y: y - rect.top };
    }

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        dragging = true;
        const pos = getPointerPosition(e);
        lastX = pos.x;
        lastY = pos.y;
      } else if (e.touches.length === 2) {
        lastScale = scale;
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && dragging) {
        const pos = getPointerPosition(e);
        dx += pos.x - lastX;
        dy += pos.y - lastY;
        lastX = pos.x;
        lastY = pos.y;
        draw();
      } else if (e.touches.length === 2) {
        const dist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        const newScale = lastScale * dist / 200;
        scale = Math.min(Math.max(newScale, 0.5), 3);
        draw();
      }
    });

    canvas.addEventListener("touchend", () => {
      dragging = false;
    });

    uploadBtn.addEventListener("click", () => imageInput.click());

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        userImage = new Image();
        userImage.onload = () => {
          scale = 1;
          dx = dy = 0;
          draw();
          unduhBtn.style.display = "inline-block";
          bagikanBtn.style.display = "none";
        };
        userImage.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    twibbonInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        twibbonImage = new Image();
        twibbonImage.onload = draw;
        twibbonImage.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    unduhBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      altDownloadLink.style.display = "none";

      setTimeout(() => {
        try {
          const link = document.createElement("a");
          link.download = "twibbon.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
          altDownloadLink.href = link.href;
          altDownloadLink.style.display = "block";
        } catch {
          altDownloadLink.textContent = "Klik di sini jika unduhan tidak dimulai";
          altDownloadLink.style.display = "block";
        }
        overlay.style.display = "none";
        unduhBtn.style.display = "none";
        bagikanBtn.style.display = "inline-block";
      }, 15000);
    });

    bagikanBtn.addEventListener("click", async () => {
      const blob = await (await fetch(canvas.toDataURL())).blob();
      const file = new File([blob], "twibbon.png", { type: "image/png" });
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share({
          title: "Twibbon",
          text: "Lihat twibbon saya!",
          files: [file]
        });
      } else {
        alert("Web Share API tidak didukung di perangkat ini.");
      }
    });

    draw();
  </script>
</body>
</html>

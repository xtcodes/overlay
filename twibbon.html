<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twibbon Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      touch-action: none;
      position: relative;
      transition: filter 0.3s ease;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    #uploadTwibbonBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 12px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 10;
      display: none;
    }

    #unduhBtn, #bagikanBtn {
      display: none;
    }

    #canvasWrapper {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    /* Spinner dan overlay proses */
    #processingOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 20;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      margin-right: 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #downloadAlt {
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      display: none;
    }

    @media (max-width: 600px) {
      canvas {
        width: 100% !important;
        height: auto !important;
      }

      .btn {
        width: 100%;
        box-sizing: border-box;
        margin: 5px 0;
      }

      #uploadTwibbonBtn {
        font-size: 10px;
        padding: 4px 8px;
      }

      #processingOverlay {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <h2>Twibbon Generator</h2>

  <button id="uploadBtn" class="btn">Unggah Gambar</button>
  <input type="file" id="uploadInput" accept="image/*" />

  <div id="canvasWrapper">
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="processingOverlay">
      <div class="spinner"></div>
      <span>Sedang proses...</span>
    </div>
    <button id="uploadTwibbonBtn">Ubah Twibbon</button>
    <input type="file" id="twibbonInput" accept="image/png" />
  </div>

  <button id="unduhBtn" class="btn">Unduh Hasil Twibbon</button>
  <button id="bagikanBtn" class="btn">Bagikan</button>

<div id="downloadAlt">
    <span>
      <a href="#" id="altDownloadLink" download>klik di sini</a> jika unduhan tidak dimulai otomatis
    </span>
</div>
  
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const uploadInput = document.getElementById("uploadInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const unduhBtn = document.getElementById("unduhBtn");
    const bagikanBtn = document.getElementById("bagikanBtn");
    const twibbonInput = document.getElementById("twibbonInput");
    const uploadTwibbonBtn = document.getElementById("uploadTwibbonBtn");
    const processingOverlay = document.getElementById("processingOverlay");
    const downloadAlt = document.getElementById("downloadAlt");

    const placeholder = new Image();
    placeholder.src = "placeholder.jpg"; // ganti sesuai gambar kamu

    let userImage = null;
    let twibbonImage = new Image();
    twibbonImage.src = "twibbon.png"; // default twibbon

    let scale = 1, lastScale = 1;
    let posX = 0, posY = 0;
    let lastPosX = 0, lastPosY = 0;
    let isDragging = false;
    let isTouching = false;
    let lastTouches = [];

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImage) {
        ctx.save();
        ctx.translate(posX, posY);
        ctx.scale(scale, scale);

        const ratio = Math.min(
          canvas.width / userImage.width,
          canvas.height / userImage.height
        );
        const imgWidth = userImage.width * ratio;
        const imgHeight = userImage.height * ratio;
        ctx.drawImage(userImage, 0, 0, imgWidth, imgHeight);
        ctx.restore();

        if (twibbonImage.complete) {
          ctx.globalAlpha = isTouching ? 0.5 : 1;
          ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
          ctx.globalAlpha = 1;
        }
      } else {
        ctx.drawImage(placeholder, 0, 0, canvas.width, canvas.height);
      }
    }

    placeholder.onload = drawCanvas;
    twibbonImage.onload = drawCanvas;

    uploadBtn.addEventListener("click", () => uploadInput.click());

    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        userImage = new Image();
        userImage.onload = function () {
          scale = 1;
          posX = 0;
          posY = 0;
          drawCanvas();

          uploadBtn.style.display = "none";
          unduhBtn.style.display = "inline-block";
          uploadTwibbonBtn.style.display = "inline-block";
        };
        userImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    uploadTwibbonBtn.addEventListener("click", () => twibbonInput.click());

    twibbonInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      if (!file.type.includes("png")) {
        alert("Twibbon harus berupa file PNG.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const tempCanvas = document.createElement("canvas");
          const tempCtx = tempCanvas.getContext("2d");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          tempCtx.drawImage(img, 0, 0);
          const imageData = tempCtx.getImageData(0, 0, img.width, img.height).data;

          let hasTransparency = false;
          for (let i = 3; i < imageData.length; i += 4) {
            if (imageData[i] < 255) {
              hasTransparency = true;
              break;
            }
          }

          if (!hasTransparency) {
            alert("Twibbon harus memiliki bagian transparan.");
            return;
          }

          twibbonImage = img;
          drawCanvas();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    unduhBtn.addEventListener("click", () => {
  canvas.style.filter = "blur(3px)";
  processingOverlay.style.display = "flex";
  downloadAlt.style.display = "none";
  unduhBtn.disabled = true;

  setTimeout(() => {
    canvas.toBlob((blob) => {
      const url = URL.createObjectURL(blob);

      // Unduh otomatis
      const link = document.createElement("a");
      link.href = url;
      link.download = "twibbon.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      // Tampilkan teks alternatif dengan hanya "KLIK DISINI" sebagai link
      downloadAlt.innerHTML = `Jika unduhan tidak dimulai otomatis, <a href="${url}" download="twibbon.png" target="_blank" rel="noopener">KLIK DISINI</a>`;
      downloadAlt.style.display = "block";

      // Reset tampilan
      canvas.style.filter = "none";
      processingOverlay.style.display = "none";
      unduhBtn.style.display = "none";
      bagikanBtn.style.display = "inline-block";
    }, "image/png");
  }, 15000);
});


    bagikanBtn.addEventListener("click", () => {
      canvas.toBlob(async (blob) => {
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({
              title: "Twibbon Saya",
              text: "Lihat hasil twibbon saya!",
              files: [file],
            });
          } catch (err) {
            alert("Gagal membagikan: " + err.message);
          }
        } else {
          alert("Perangkat ini tidak mendukung Web Share API dengan file.");
        }
      });
    });

    canvas.addEventListener("touchstart", (e) => {
      isTouching = true;
      if (e.touches.length === 1) {
        isDragging = true;
        lastPosX = e.touches[0].clientX - posX;
        lastPosY = e.touches[0].clientY - posY;
      } else if (e.touches.length === 2) {
        lastTouches = e.touches;
        lastScale = scale;
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        posX = e.touches[0].clientX - lastPosX;
        posY = e.touches[0].clientY - lastPosY;
      } else if (e.touches.length === 2 && lastTouches.length === 2) {
        const [t1, t2] = e.touches;
        const dx = t2.clientX - t1.clientX;
        const dy = t2.clientY - t1.clientY;
        const dist = Math.hypot(dx, dy);

        const [lt1, lt2] = lastTouches;
        const ldx = lt2.clientX - lt1.clientX;
        const ldy = lt2.clientY - lt1.clientY;
        const lastDist = Math.hypot(ldx, ldy);

        const zoom = dist / lastDist;
        scale = Math.min(5, Math.max(0.5, lastScale * zoom));
      }
      drawCanvas();
    }, { passive: false });

    canvas.addEventListener("touchend", () => {
      isDragging = false;
      isTouching = false;
      lastTouches = [];
      lastScale = scale;
      drawCanvas();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twibbon Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      touch-action: none;
      position: relative;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #unduhBtn, #bagikanBtn {
      display: none;
    }

    input[type="file"] {
      display: none;
    }

    #uploadLabel {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    #canvasWrapper {
      position: relative;
      display: inline-block;
    }

    #uploadTwibbonBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 12px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 10;
      display: none; /* ⬅️ Sembunyikan di awal */
    }
  </style>
</head>
<body>
  <h2>Twibbon Generator</h2>

  <label id="uploadLabel" for="uploadInput">Unggah Gambar</label>
  <input type="file" id="uploadInput" accept="image/*" />

  <div id="canvasWrapper">
    <canvas id="canvas" width="800" height="800"></canvas>
    <button id="uploadTwibbonBtn">Ubah Twibbon</button>
    <input type="file" id="twibbonInput" accept="image/png" />
  </div>

  <button id="unduhBtn" class="btn">Unduh Hasil Twibbon</button>
  <button id="bagikanBtn" class="btn">Bagikan</button>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const uploadInput = document.getElementById("uploadInput");
    const uploadLabel = document.getElementById("uploadLabel");
    const unduhBtn = document.getElementById("unduhBtn");
    const bagikanBtn = document.getElementById("bagikanBtn");
    const twibbonInput = document.getElementById("twibbonInput");
    const uploadTwibbonBtn = document.getElementById("uploadTwibbonBtn");

    const placeholder = new Image();
    placeholder.src = "placeholder.jpg"; // Ganti sesuai file kamu

    let userImage = null;
    let twibbonImage = new Image();
    twibbonImage.src = "twibbon.png"; // Default twibbon PNG transparan

    let scale = 1, lastScale = 1;
    let posX = 0, posY = 0;
    let lastPosX = 0, lastPosY = 0;
    let isDragging = false;
    let isTouching = false;
    let lastTouches = [];

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImage) {
        ctx.save();
        ctx.translate(posX, posY);
        ctx.scale(scale, scale);

        const ratio = Math.min(
          canvas.width / userImage.width,
          canvas.height / userImage.height
        );
        const imgWidth = userImage.width * ratio;
        const imgHeight = userImage.height * ratio;
        ctx.drawImage(userImage, 0, 0, imgWidth, imgHeight);
        ctx.restore();

        // Twibbon muncul hanya setelah user upload gambar
        if (twibbonImage.complete) {
          ctx.globalAlpha = isTouching ? 0.5 : 1; // transparan saat interaksi
          ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
          ctx.globalAlpha = 1;
        }
      } else {
        ctx.drawImage(placeholder, 0, 0, canvas.width, canvas.height);
      }
    }

    placeholder.onload = drawCanvas;
    twibbonImage.onload = drawCanvas;

    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        userImage = new Image();
        userImage.onload = function () {
          scale = 1;
          posX = 0;
          posY = 0;
          drawCanvas();

          uploadLabel.style.display = "none";
          unduhBtn.style.display = "inline-block";
          uploadTwibbonBtn.style.display = "inline-block"; // ✅ Tampilkan tombol ubah twibbon
        };
        userImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    uploadTwibbonBtn.addEventListener("click", () => {
      twibbonInput.click();
    });

    twibbonInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.includes("png")) {
        alert("Twibbon harus berupa file PNG.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const tempCanvas = document.createElement("canvas");
          const tempCtx = tempCanvas.getContext("2d");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          tempCtx.drawImage(img, 0, 0);
          const imageData = tempCtx.getImageData(0, 0, img.width, img.height).data;

          let hasTransparency = false;
          for (let i = 3; i < imageData.length; i += 4) {
            if (imageData[i] < 255) {
              hasTransparency = true;
              break;
            }
          }

          if (!hasTransparency) {
            alert("Twibbon harus memiliki bagian transparan (PNG transparan).");
            return;
          }

          twibbonImage = img;
          drawCanvas();
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    unduhBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "twibbon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();

      unduhBtn.style.display = "none";
      bagikanBtn.style.display = "inline-block";
    });

    bagikanBtn.addEventListener("click", () => {
      canvas.toBlob(async (blob) => {
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({
              title: "Twibbon Saya",
              text: "Lihat hasil twibbon saya!",
              files: [file],
            });
          } catch (err) {
            alert("Gagal membagikan: " + err.message);
          }
        } else {
          alert("Perangkat ini tidak mendukung Web Share API dengan file.");
        }
      });
    });

    canvas.addEventListener("touchstart", (e) => {
      isTouching = true;
      if (e.touches.length === 1) {
        isDragging = true;
        lastPosX = e.touches[0].clientX - posX;
        lastPosY = e.touches[0].clientY - posY;
      } else if (e.touches.length === 2) {
        lastTouches = e.touches;
        lastScale = scale;
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        posX = e.touches[0].clientX - lastPosX;
        posY = e.touches[0].clientY - lastPosY;
      } else if (e.touches.length === 2 && lastTouches.length === 2) {
        const [t1, t2] = e.touches;
        const dx = t2.clientX - t1.clientX;
        const dy = t2.clientY - t1.clientY;
        const dist = Math.hypot(dx, dy);

        const [lt1, lt2] = lastTouches;
        const ldx = lt2.clientX - lt1.clientX;
        const ldy = lt2.clientY - lt1.clientY;
        const lastDist = Math.hypot(ldx, ldy);

        const zoom = dist / lastDist;
        scale = Math.min(5, Math.max(0.5, lastScale * zoom));
      }
      drawCanvas();
    }, { passive: false });

    canvas.addEventListener("touchend", () => {
      isDragging = false;
      isTouching = false;
      lastTouches = [];
      lastScale = scale;
      drawCanvas();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Twibbon Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      touch-action: none;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #unduhBtn, #bagikanBtn {
      display: none;
    }

    input[type="file"] {
      display: none;
    }

    #uploadLabel {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    #previewWrapper {
      max-width: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>Twibbon Generator</h2>

  <label id="uploadLabel" for="uploadInput">Unggah Gambar</label>
  <input type="file" id="uploadInput" accept="image/*">

  <div id="previewWrapper">
    <canvas id="canvas"></canvas>
  </div>

  <button id="unduhBtn" class="btn">Unduh Hasil Twibbon</button>
  <button id="bagikanBtn" class="btn">Bagikan</button>

  <script>
    const uploadInput = document.getElementById('uploadInput');
    const uploadLabel = document.getElementById('uploadLabel');
    const unduhBtn = document.getElementById('unduhBtn');
    const bagikanBtn = document.getElementById('bagikanBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // --- Konfigurasi awal ---
    const twibbonImage = new Image();
    twibbonImage.src = 'twibbon.png'; // Ganti ini dengan twibbon transparan milikmu

    const placeholder = new Image();
    placeholder.src = 'placeholder.png'; // Ganti dengan placeholder default kamu

    // Ukuran default canvas
    canvas.width = 800;
    canvas.height = 800;

    let userImage = null;
    let userImageData = null;

    // Transformasi
    let scale = 1;
    let lastScale = 1;
    let posX = 0, posY = 0;
    let lastPosX = 0, lastPosY = 0;
    let isDragging = false;
    let lastTouches = [];

    // --- Fungsi utama untuk menggambar ulang canvas ---
    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImage) {
        ctx.save();
        ctx.translate(posX, posY);
        ctx.scale(scale, scale);
        ctx.drawImage(userImage, 0, 0);
        ctx.restore();
      } else {
        ctx.drawImage(placeholder, 0, 0, canvas.width, canvas.height);
      }

      if (twibbonImage.complete) {
        ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
      }
    }

    // --- Handle unggah gambar ---
    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        userImage = new Image();
        userImage.onload = function () {
          // Atur canvas sesuai gambar asli
          canvas.width = userImage.naturalWidth;
          canvas.height = userImage.naturalHeight;

          // Reset transformasi
          scale = 1;
          posX = 0;
          posY = 0;

          drawCanvas();

          // Tampilkan tombol unduh, sembunyikan unggah
          unduhBtn.style.display = 'inline-block';
          uploadLabel.style.display = 'none';
        };
        userImage.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // --- Unduh hasil canvas ---
    unduhBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();

      unduhBtn.style.display = 'none';
      bagikanBtn.style.display = 'inline-block';
    });

    // --- Web Share API ---
    bagikanBtn.addEventListener('click', async () => {
      canvas.toBlob(async (blob) => {
        const file = new File([blob], 'twibbon.png', { type: 'image/png' });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({
              title: 'Hasil Twibbon Saya',
              text: 'Lihat hasil twibbon saya!',
              files: [file]
            });
          } catch (error) {
            alert('Gagal membagikan: ' + error.message);
          }
        } else {
          alert('Web Share API tidak didukung di perangkat ini.');
        }
      }, 'image/png');
    });

    // --- Gesture: drag + zoom ---
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        lastPosX = e.touches[0].clientX - posX;
        lastPosY = e.touches[0].clientY - posY;
      } else if (e.touches.length === 2) {
        lastTouches = e.touches;
        lastScale = scale;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();

      if (e.touches.length === 1 && isDragging) {
        posX = e.touches[0].clientX - lastPosX;
        posY = e.touches[0].clientY - lastPosY;
        drawCanvas();
      } else if (e.touches.length === 2) {
        const [touch1, touch2] = e.touches;
        const dx = touch2.clientX - touch1.clientX;
        const dy = touch2.clientY - touch1.clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        const [last1, last2] = lastTouches;
        const lastDx = last2.clientX - last1.clientX;
        const lastDy = last2.clientY - last1.clientY;
        const lastDist = Math.sqrt(lastDx * lastDx + lastDy * lastDy);

        const zoomFactor = dist / lastDist;
        scale = Math.max(0.2, Math.min(5, lastScale * zoomFactor));
        drawCanvas();
      }
    }, { passive: false });

    canvas.addEventListener('touchend', (e) => {
      isDragging = false;
      if (e.touches.length === 0) {
        lastTouches = [];
        lastScale = scale;
      }
    });

    // --- Inisialisasi awal ---
    placeholder.onload = () => {
      drawCanvas();
    };

    twibbonImage.onload = () => {
      drawCanvas();
    };
  </script>
</body>
</html>

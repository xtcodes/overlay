<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twibbon Generator</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; }
  canvas { border: 1px solid #ccc; max-width: 100%; background: white; display: block; margin: 10px auto; }
  button { padding: 10px; border: none; cursor: pointer; margin: 5px; font-size: 16px; }
  #overlay {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(128, 128, 128, 0.6); display: none; justify-content: center; align-items: center;
    flex-direction: column; z-index: 10;
  }
  .dot-pulse {
    width: 10px; height: 10px; border-radius: 50%; background: black;
    animation: pulse 1s infinite ease-in-out;
    position: absolute; top: 10px; left: 10px;
  }
  @keyframes pulse {
    0%, 100% { opacity: 0.2; transform: scale(0.9); }
    50% { opacity: 1; transform: scale(1.1); }
  }
  .loading-text { font-size: 20px; color: white; }
  .dots::after {
    content: ''; animation: dots 1s steps(3, end) infinite;
  }
  @keyframes dots {
    0% { content: ''; }
    33% { content: '.'; }
    66% { content: '..'; }
    100% { content: '...'; }
  }
</style>
</head>
<body>

<h2>Twibbon Generator</h2>
<canvas id="canvas" width="1024" height="1024"></canvas><br>
<input type="file" id="upload" accept="image/*"><br>
<button id="downloadBtn" disabled>Unduh</button>

<div id="overlay">
  <div class="dot-pulse" id="dotPulse"></div>
  <div class="loading-text">
    Sedang proses<span class="dots"></span><br>
    <span id="countdown">15</span> detik
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const upload = document.getElementById('upload');
const downloadBtn = document.getElementById('downloadBtn');
const overlay = document.getElementById('overlay');
const dotPulse = document.getElementById('dotPulse');
const countdownEl = document.getElementById('countdown');

let img = new Image();

upload.addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(evt) {
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      downloadBtn.disabled = false;
    }
    img.src = evt.target.result;
  }
  reader.readAsDataURL(file);
});

downloadBtn.addEventListener('click', function() {
  overlay.style.display = 'flex';
  let count = 15;
  countdownEl.textContent = count;
  const timer = setInterval(() => {
    count--;
    countdownEl.textContent = count;
    if (count <= 0) {
      clearInterval(timer);
      overlay.style.display = 'none';
      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  }, 1000);
});
</script>

</body>
</html>

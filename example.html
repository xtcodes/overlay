<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aplikasi Twibbon</title>
<style>
  body { font-family: sans-serif; display: flex; justify-content: center; padding: 10px; background: #f0f0f0; }
  #app { max-width: 480px; width: 100%; text-align: center; }
  canvas { width: 100%; background: #ddd; border-radius: 8px; touch-action: none; }
  .controls { margin-top: 10px; display: flex; gap: 10px; }
  button { flex: 1; padding: 10px; border: none; background: #e74c3c; color: white; border-radius: 5px; font-size: 16px; cursor: pointer; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  #floatingBtn { position: absolute; bottom: 10px; left: 10px; padding: 6px 12px; font-size: 14px; background: rgba(0,0,0,0.6); color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  #overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(128,128,128,0.8); display: flex; justify-content: center; align-items: center; flex-direction: column; font-size: 20px; color: white; border-radius: 8px; display: none; }
  #spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px; position: relative; }
  #spinner span { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 14px; font-weight: bold; }
  @keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
<div id="app">
  <div style="position:relative;">
    <canvas id="canvas" width="480" height="480"></canvas>
    <button id="floatingBtn">Pilih Gambar</button>
    <div id="overlay">
      <div id="spinner"><span id="countdown">15</span></div>
      Memproses...
    </div>
  </div>
  <div class="controls">
    <button id="buatBtn" disabled>Buat</button>
    <button id="unduhBtn" style="display:none;">Unduh</button>
    <button id="bagikanBtn" style="display:none;">Bagikan</button>
  </div>
  <input type="file" id="fileInput" accept="image/*" style="display:none;">
  <input type="file" id="twibbonInput" accept="image/png" style="display:none;">
</div>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const floatingBtn = document.getElementById('floatingBtn');
const fileInput = document.getElementById('fileInput');
const twibbonInput = document.getElementById('twibbonInput');
const buatBtn = document.getElementById('buatBtn');
const unduhBtn = document.getElementById('unduhBtn');
const bagikanBtn = document.getElementById('bagikanBtn');
const overlay = document.getElementById('overlay');
const countdownEl = document.getElementById('countdown');

let userImg = null;
let twibbonImg = new Image();
twibbonImg.src = 'twibbon.png'; // default twibbon

let scale = 1, offsetX = 0, offsetY = 0, startX = 0, startY = 0, lastTouchDist = 0, dragging = false;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (userImg) {
    const w = userImg.width * scale;
    const h = userImg.height * scale;
    ctx.drawImage(userImg, offsetX, offsetY, w, h);
    ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
  } else {
    ctx.fillStyle = '#bbb';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
}

draw();

floatingBtn.addEventListener('click', () => {
  if (!userImg) {
    fileInput.click();
  } else {
    twibbonInput.click();
  }
});

fileInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (file) {
    const img = new Image();
    img.onload = () => {
      userImg = img;
      scale = 1; offsetX = 0; offsetY = 0;
      draw();
      buatBtn.disabled = false;
      floatingBtn.textContent = 'Ganti Twibbon';
    };
    img.src = URL.createObjectURL(file);
  }
});

twibbonInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (file) {
    const img = new Image();
    img.onload = () => { twibbonImg = img; draw(); };
    img.src = URL.createObjectURL(file);
  }
});

canvas.addEventListener('touchstart', e => {
  if (e.touches.length === 1) {
    dragging = true;
    startX = e.touches[0].clientX - offsetX;
    startY = e.touches[0].clientY - offsetY;
  } else if (e.touches.length === 2) {
    lastTouchDist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
  }
});

canvas.addEventListener('touchmove', e => {
  e.preventDefault();
  if (e.touches.length === 1 && dragging) {
    offsetX = e.touches[0].clientX - startX;
    offsetY = e.touches[0].clientY - startY;
    draw();
  } else if (e.touches.length === 2) {
    const dist = Math.hypot(
      e.touches[0].clientX - e.touches[1].clientX,
      e.touches[0].clientY - e.touches[1].clientY
    );
    const delta = dist - lastTouchDist;
    scale *= 1 + delta / 200;
    lastTouchDist = dist;
    draw();
  }
}, { passive: false });

canvas.addEventListener('touchend', e => { dragging = false; });

buatBtn.addEventListener('click', () => {
  overlay.style.display = 'flex';
  let time = 15;
  countdownEl.textContent = time;
  const timer = setInterval(() => {
    time--;
    countdownEl.textContent = time;
    if (time <= 0) {
      clearInterval(timer);
      overlay.style.display = 'none';
      buatBtn.style.display = 'none';
      unduhBtn.style.display = 'block';
      bagikanBtn.style.display = 'block';
    }
  }, 1000);
});

unduhBtn.addEventListener('click', () => {
  const link = document.createElement('a');
  link.download = 'twibbon.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
});

bagikanBtn.addEventListener('click', async () => {
  const dataUrl = canvas.toDataURL('image/png');
  const blob = await (await fetch(dataUrl)).blob();
  if (navigator.share) {
    await navigator.share({ files: [new File([blob], 'twibbon.png', { type: 'image/png' })] });
  } else {
    const link = document.createElement('a');
    link.href = dataUrl;
    link.target = '_blank';
    link.click();
  }
});
</script>
</body>
</html>

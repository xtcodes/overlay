<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alat Twibbon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .hidden { display: none; }

    .canvas-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
      background: #f8f9fa;
    }

    .btn {
      position: absolute;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn img { width: 16px; height: 16px; }

    /* Tombol upload di luar canvas */
    #uploadUserBtn, #uploadTwibbonBtn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #007bff;
      color: white;
      font-size: 14px;
    }
    #uploadTwibbonBtn { background: #28a745; }

    /* Tombol di dalam canvas */
    #downloadBtn {
      left: 10px;
      bottom: 10px;
      background: #17a2b8;
      color: white;
    }

    #shareBtn {
      right: 70px;
      bottom: 10px;
      background: #ffc107;
      color: black;
    }

    #reloadBtn {
      right: 10px;
      bottom: 10px;
      background: #6c757d;
      color: white;
    }

    #loading {
      margin-top: 20px;
      display: none;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>Alat Twibbon</h2>
  <input type="file" id="userFile" accept="image/*" class="hidden">
  <input type="file" id="twibbonFile" accept="image/*" class="hidden">

  <!-- Tombol upload -->
  <button id="uploadUserBtn" class="btn">
    <img src="https://img.icons8.com/ios-filled/50/image.png" alt="gambar"> Unggah Gambar
  </button>
  <button id="uploadTwibbonBtn" class="btn hidden">
    <img src="https://img.icons8.com/ios-filled/50/layers.png" alt="layer"> Unggah Twibbon
  </button>

  <div id="loading">
    <div class="spinner"></div>
    <span>Sedang proses...</span>
  </div>

  <!-- Canvas + tombol dalam container -->
  <div class="canvas-container">
    <canvas id="canvas"></canvas>

    <button id="downloadBtn" class="btn hidden">
      <img src="https://img.icons8.com/ios-filled/50/download.png" alt="unduh"> Unduh
    </button>
    <button id="shareBtn" class="btn hidden">
      <img src="https://img.icons8.com/ios-filled/50/share.png" alt="bagikan"> Bagikan
    </button>
    <button id="reloadBtn" class="btn hidden">
      <img src="https://img.icons8.com/ios-filled/50/restart.png" alt="ulang"> Ulangi
    </button>
  </div>

  <script>
    const userFile = document.getElementById("userFile");
    const twibbonFile = document.getElementById("twibbonFile");
    const uploadUserBtn = document.getElementById("uploadUserBtn");
    const uploadTwibbonBtn = document.getElementById("uploadTwibbonBtn");
    const loading = document.getElementById("loading");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    const shareBtn = document.getElementById("shareBtn");
    const reloadBtn = document.getElementById("reloadBtn");

    let userImg, twibbonImg;

    // tombol upload gambar
    uploadUserBtn.onclick = () => userFile.click();
    // tombol upload twibbon
    uploadTwibbonBtn.onclick = () => twibbonFile.click();

    userFile.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      userImg = new Image();
      userImg.src = URL.createObjectURL(file);
      userImg.onload = () => {
        uploadUserBtn.classList.add("hidden");
        uploadTwibbonBtn.classList.remove("hidden");
      };
    };

    twibbonFile.onchange = e => {
      const file = e.target.files[0];
      if (!file || !userImg) return;
      twibbonImg = new Image();
      twibbonImg.src = URL.createObjectURL(file);
      twibbonImg.onload = () => {
        // tampilkan spinner setelah user pilih twibbon
        uploadTwibbonBtn.classList.add("hidden");
        loading.style.display = "flex";

        setTimeout(() => {
          // set ukuran canvas mengikuti twibbon
          canvas.width = twibbonImg.width;
          canvas.height = twibbonImg.height;

          // gambar user di bawah
          ctx.drawImage(userImg, 0, 0, canvas.width, canvas.height);
          // gambar twibbon di atas
          ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);

          // selesai â†’ sembunyikan spinner
          loading.style.display = "none";

          // munculkan tombol di dalam canvas
          downloadBtn.classList.remove("hidden");
          shareBtn.classList.remove("hidden");
          reloadBtn.classList.remove("hidden");
        }, 15000);
      };
    };

    downloadBtn.onclick = () => {
      const link = document.createElement("a");
      link.download = "twibbon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    };

    shareBtn.onclick = async () => {
      if (navigator.share) {
        canvas.toBlob(blob => {
          const file = new File([blob], "twibbon.png", { type: "image/png" });
          navigator.share({
            files: [file],
            title: "Twibbon Saya",
            text: "Lihat twibbon saya!"
          });
        });
      } else {
        alert("Fitur bagikan tidak didukung di browser ini.");
      }
    };

    reloadBtn.onclick = () => location.reload();
  </script>
</body>
</html>

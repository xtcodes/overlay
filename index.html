<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Twibbon Interaktif</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #container {
      position: relative;
      width: 600px;
      border: 2px solid #aaa;
      background: #fff;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      background: #fff;
      display: block;
    }

    input[type="file"] {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    #uploadLabel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(52,152,219,0.9);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
    }

    #fileName, #resetBtn {
      position: absolute;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 4px;
    }

    #fileName {
      bottom: 8px; left: 8px;
      background: rgba(255,255,255,0.6);
      max-width: 65%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: none;
    }

    #resetBtn {
      bottom: 8px; right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      display: none;
    }

    #actionButtons {
      margin-top: 12px;
      display: none;
      gap: 12px;
      width: 100%;
      max-width: 320px;
      flex-direction: column;
    }

    #actionButtons button {
      background: #2ecc71;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }

    #container.dragover {
      border-color: #3498db;
      background: #ecf7ff;
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(128, 128, 128, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    #overlayText {
      font-size: 18px;
      color: white;
      margin-bottom: 10px;
    }

    #spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #downloadLinkAlt {
      display: none;
      font-size: 14px;
      text-align: center;
      margin-top: 8px;
    }

    #downloadLinkAlt a {
      color: #2980b9;
      text-decoration: underline;
    }

    @media (max-width: 700px) {
     #container {
        margin: 0 auto;
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="overlay">
      <div id="overlayText">Sedang proses... (<span id="countdown">15</span>s)</div>
      <div id="spinner"></div>
    </div>
    <input type="file" id="uploadInput" accept="image/*">
    <label id="uploadLabel" for="uploadInput">Pilih Gambar</label>
    <div id="fileName"></div>
    <button id="resetBtn">Reset</button>
  </div>

  <div id="actionButtons">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn">Bagikan</button>
    <p id="downloadLinkAlt">Jika unduhan tidak berjalan otomatis, <a href="#" download="twibboned.png">klik di sini</a>.</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('container');
    const uploadInput = document.getElementById('uploadInput');
    const uploadLabel = document.getElementById('uploadLabel');
    const fileNameDiv = document.getElementById('fileName');
    const resetBtn = document.getElementById('resetBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const shareBtn = document.getElementById('shareBtn');
    const actionButtons = document.getElementById('actionButtons');
    const overlay = document.getElementById('overlay');
    const countdownText = document.getElementById('countdown');
    const downloadLinkAlt = document.getElementById('downloadLinkAlt');
    const downloadLinkAltAnchor = downloadLinkAlt.querySelector('a');

    let twibbonImg = new Image();
    twibbonImg.src = 'twibbon.png';

    let placeholderImg = new Image();
    placeholderImg.src = 'placeholder.png';

    let userImg = null;
    let scale = 1, lastScale = 1;
    let dx = 0, dy = 0, lastDx = 0, lastDy = 0;
    let dragging = false, pinchZoom = false;
    let startX = 0, startY = 0, distStart = 0;
    let isInteracting = false;
    let imageLoaded = false;

    placeholderImg.onload = () => {
      renderCanvas();
    }

    function renderCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImg) {
        ctx.save();
        ctx.translate(dx, dy);
        ctx.scale(scale, scale);
        const imgW = userImg.width;
        const imgH = userImg.height;
        const cx = (canvas.width / scale - imgW) / 2;
        const cy = (canvas.height / scale - imgH) / 2;
        ctx.drawImage(userImg, cx, cy, imgW, imgH);
        ctx.restore();
      } else if (placeholderImg.complete) {
        const pW = placeholderImg.width;
        const pH = placeholderImg.height;
        const ratio = Math.min(canvas.width / pW, canvas.height / pH);
        const w = pW * ratio;
        const h = pH * ratio;
        const x = (canvas.width - w) / 2;
        const y = (canvas.height - h) / 2;
        ctx.drawImage(placeholderImg, x, y, w, h);
      }

      if (imageLoaded || userImg) {
        ctx.globalAlpha = isInteracting ? 0.4 : 1;
        ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
    }

    function handleImage(file) {
      const reader = new FileReader();
      reader.onload = (evt) => {
        const img = new Image();
        img.onload = () => {
          userImg = img;
          dx = dy = lastDx = lastDy = 0;
          scale = lastScale = 1;
          imageLoaded = true;
          fileNameDiv.textContent = file.name;
          fileNameDiv.style.display = "block";
          resetBtn.style.display = "block";
          uploadLabel.style.display = "none";
          uploadInput.disabled = true;
          actionButtons.style.display = "flex";
          renderCanvas();
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }

    uploadInput.addEventListener('change', (e) => {
      if (e.target.files[0]) handleImage(e.target.files[0]);
    });

    container.addEventListener('dragover', e => {
      e.preventDefault();
      container.classList.add('dragover');
    });

    container.addEventListener('dragleave', () => container.classList.remove('dragover'));

    container.addEventListener('drop', e => {
      e.preventDefault();
      container.classList.remove('dragover');
      if (e.dataTransfer.files[0]) handleImage(e.dataTransfer.files[0]);
    });

    container.addEventListener('touchstart', e => {
      if (!imageLoaded) return;
      if (e.touches.length === 1) {
        dragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        pinchZoom = true;
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        distStart = Math.hypot(dx, dy);
      }
      isInteracting = true;
    });

    container.addEventListener('touchmove', e => {
      if (!imageLoaded) return;
      e.preventDefault();
      if (dragging && e.touches.length === 1) {
        const moveX = e.touches[0].clientX - startX;
        const moveY = e.touches[0].clientY - startY;
        dx = lastDx + moveX;
        dy = lastDy + moveY;
        renderCanvas();
      } else if (pinchZoom && e.touches.length === 2) {
        const dxPinch = e.touches[0].clientX - e.touches[1].clientX;
        const dyPinch = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dxPinch, dyPinch);
        scale = lastScale * (dist / distStart);
        renderCanvas();
      }
    }, { passive: false });

    container.addEventListener('touchend', () => {
      dragging = false;
      pinchZoom = false;
      lastDx = dx;
      lastDy = dy;
      lastScale = scale;
      isInteracting = false;
      renderCanvas();
    });

    resetBtn.addEventListener("click", () => {
      userImg = null;
      fileNameDiv.style.display = resetBtn.style.display = "none";
      uploadLabel.style.display = "block";
      actionButtons.style.display = "none";
      uploadInput.value = '';
      uploadInput.disabled = false;
      imageLoaded = false;
      overlay.style.display = "none";
      downloadBtn.disabled = false;
      downloadLinkAlt.style.display = "none";
      renderCanvas();
    });

    downloadBtn.addEventListener("click", () => {
      overlay.style.display = "flex";
      downloadBtn.disabled = true;
      downloadLinkAlt.style.display = "none";

      let seconds = 15;
      countdownText.textContent = seconds;
      const countdown = setInterval(() => {
        seconds--;
        countdownText.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          overlay.style.display = "none";

          const dataURL = canvas.toDataURL("image/png");
          const link = document.createElement('a');
          link.download = "twibboned.png";
          link.href = dataURL;
          link.click();

          downloadLinkAltAnchor.href = dataURL;
          downloadLinkAlt.style.display = "block";
        }
      }, 1000);
    });

    shareBtn.addEventListener("click", async () => {
      try {
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            files: [file],
            title: "Twibbon Saya",
            text: "Lihat hasil twibbon saya!"
          });
        } else {
          alert("Fitur berbagi tidak didukung di perangkat ini.");
        }
      } catch (err) {
        alert("Gagal membagikan: " + err.message);
      }
    });

    window.onload = () => {
      if (placeholderImg.complete) renderCanvas();
    };
  </script>
</body>
</html>

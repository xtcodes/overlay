<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Twibbon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    #container {
      position: relative;
      width: 320px;
      height: 320px;
      border: 2px dashed #aaa;
      background: #fff;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #resetBtn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.8;
    }

    #resetBtn:hover {
      opacity: 1;
    }

    #fileName {
      position: absolute;
      bottom: 8px;
      left: 8px;
      font-size: 12px;
      color: #333;
      background: rgba(255,255,255,0.6);
      padding: 2px 4px;
      border-radius: 3px;
      max-width: 70%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    #container.dragover {
      border-color: #3498db;
      background: #ecf7ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="fileName"></div>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("container");
    const resetBtn = document.getElementById("resetBtn");
    const fileNameDiv = document.getElementById("fileName");

    let userImage = null;
    let twibbonImage = new Image();
    let fileName = '';

    // Muat twibbon (harus ada di lokasi yang sama)
    twibbonImage.src = 'twibbon.png';

    // Fungsi gambar user + twibbon
    function drawImageToCanvas(image) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const scale = Math.min(canvas.width / image.width, canvas.height / image.height);
      const x = (canvas.width - image.width * scale) / 2;
      const y = (canvas.height - image.height * scale) / 2;

      ctx.drawImage(image, x, y, image.width * scale, image.height * scale);

      // Tambahkan twibbon setelah gambar pengguna
      twibbonImage.onload = () => {
        ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
      };

      // Jika sudah dimuat sebelumnya
      if (twibbonImage.complete) {
        ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
      }
    }

    container.addEventListener("dragover", (e) => {
      e.preventDefault();
      container.classList.add("dragover");
    });

    container.addEventListener("dragleave", () => {
      container.classList.remove("dragover");
    });

    container.addEventListener("drop", (e) => {
      e.preventDefault();
      container.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith("image/")) {
        fileName = file.name;
        fileNameDiv.textContent = fileName;
        const reader = new FileReader();
        reader.onload = function(evt) {
          const img = new Image();
          img.onload = function() {
            userImage = img;
            drawImageToCanvas(userImage);
          };
          img.src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    resetBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      userImage = null;
      fileName = '';
      fileNameDiv.textContent = '';
      ctx.fillStyle = "#bbb";
      ctx.font = "20px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("Tarik gambar ke sini", canvas.width / 2, canvas.height / 2);
    });

    // Placeholder awal
    ctx.fillStyle = "#bbb";
    ctx.font = "20px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText("Tarik gambar ke sini", canvas.width / 2, canvas.height / 2);
  </script>
</body>
</html>

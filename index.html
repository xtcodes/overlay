<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #container {
      position: relative;
      width: 320px;
      height: 320px;
      border: 2px dashed #aaa;
      background: #fff;
      touch-action: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }

    #resetBtn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #fileName {
      position: absolute;
      bottom: 8px;
      left: 8px;
      font-size: 12px;
      color: #333;
      background: rgba(255,255,255,0.6);
      padding: 2px 4px;
      border-radius: 3px;
      max-width: 70%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    #actionButtons {
      margin-top: 14px;
      display: none;
      width: 320px;
      display: flex;
      gap: 10px;
    }

    #actionButtons button {
      flex: 1;
      background: #3498db;
      color: white;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #uploadInput {
      margin-top: 10px;
      width: 320px;
    }

    #container.dragover {
      border-color: #3498db;
      background: #ecf7ff;
    }
  </style>
</head>
<body>

  <div id="container">
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="fileName"></div>
    <button id="resetBtn" style="display:none;">Reset</button>
  </div>

  <input type="file" accept="image/*" id="uploadInput" />
  <div id="actionButtons">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn">Bagikan</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("container");
    const uploadInput = document.getElementById("uploadInput");
    const resetBtn = document.getElementById("resetBtn");
    const fileNameDiv = document.getElementById("fileName");
    const actionButtons = document.getElementById("actionButtons");
    const downloadBtn = document.getElementById("downloadBtn");
    const shareBtn = document.getElementById("shareBtn");

    let userImg = null, twibbonImg = new Image();
    let fileName = '';
    let dx = 0, dy = 0, scale = 1;
    let lastTouch = null, lastDist = null;
    let isInteracting = false;

    twibbonImg.src = "https://via.placeholder.com/800x800.png?text=TWIBBON"; // Ganti URL twibbon di sini

    function renderCanvas() {
      if (!userImg) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(dx, dy);
      ctx.scale(scale, scale);

      const imgAspect = userImg.width / userImg.height;
      const canvasAspect = canvas.width / canvas.height;
      let drawWidth, drawHeight;

      if (imgAspect > canvasAspect) {
        drawWidth = canvas.width / scale;
        drawHeight = drawWidth / imgAspect;
      } else {
        drawHeight = canvas.height / scale;
        drawWidth = drawHeight * imgAspect;
      }

      const offsetX = (canvas.width / scale - drawWidth) / 2;
      const offsetY = (canvas.height / scale - drawHeight) / 2;

      ctx.drawImage(userImg, offsetX, offsetY, drawWidth, drawHeight);
      ctx.restore();

      ctx.globalAlpha = isInteracting ? 0.4 : 1;
      ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
    }

    function handleImage(file) {
      if (!file.type.startsWith("image/")) return;
      fileName = file.name;
      fileNameDiv.textContent = fileName;

      const reader = new FileReader();
      reader.onload = function(evt) {
        const img = new Image();
        img.onload = () => {
          userImg = img;
          dx = dy = 0;
          scale = 1;
          renderCanvas();
          resetBtn.style.display = "block";
          actionButtons.style.display = "flex";
          uploadInput.disabled = true;
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }

    uploadInput.addEventListener("change", (e) => {
      if (e.target.files[0]) handleImage(e.target.files[0]);
    });

    container.addEventListener("dragover", (e) => {
      e.preventDefault();
      container.classList.add("dragover");
    });

    container.addEventListener("dragleave", () => {
      container.classList.remove("dragover");
    });

    container.addEventListener("drop", (e) => {
      e.preventDefault();
      container.classList.remove("dragover");
      if (e.dataTransfer.files[0]) handleImage(e.dataTransfer.files[0]);
    });

    resetBtn.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      userImg = null;
      fileName = '';
      fileNameDiv.textContent = '';
      uploadInput.disabled = false;
      actionButtons.style.display = "none";
      resetBtn.style.display = "none";
    });

    container.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1) {
        lastTouch = e.touches[0];
      }
      isInteracting = true;
    });

    container.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!userImg) return;

      if (e.touches.length === 2 && lastDist) {
        const dxNow = e.touches[0].clientX - e.touches[1].clientX;
        const dyNow = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dxNow, dyNow);
        const zoomFactor = dist / lastDist;
        scale *= zoomFactor;
        scale = Math.min(Math.max(scale, 0.3), 5);
        lastDist = dist;
      }

      if (e.touches.length === 1 && lastTouch) {
        const deltaX = e.touches[0].clientX - lastTouch.clientX;
        const deltaY = e.touches[0].clientY - lastTouch.clientY;
        dx += deltaX;
        dy += deltaY;
        lastTouch = e.touches[0];
      }

      renderCanvas();
    }, { passive: false });

    container.addEventListener("touchend", () => {
      isInteracting = false;
      renderCanvas();
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "twibbon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    shareBtn.addEventListener("click", async () => {
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));
      const file = new File([blob], "twibbon.png", { type: "image/png" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({ files: [file], title: "Twibbon Saya" });
        } catch (e) {
          alert("Gagal membagikan.");
        }
      } else {
        alert("Perangkat tidak mendukung fitur share.");
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Twibbon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    #container {
      position: relative;
      width: 320px;
      height: 320px;
      border: 2px dashed #aaa;
      background: #fff;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #fff;
    }

    #uploadInput {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    #uploadLabel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(52,152,219,0.9);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
    }

   /* #resetBtn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      opacity: 0.8;
    } */

    #fileName, #resetBtn {
      position: absolute;
      bottom: 8px;
      left: 8px;
      font-size: 12px;
      color: #333;
      background: rgba(255,255,255,0.6);
      padding: 2px 4px;
      border-radius: 3px;
      max-width: 70%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      display: none;
    }

    #container.dragover {
      border-color: #3498db;
      background: #ecf7ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas" width="800" height="800"></canvas>
    
    <input type="file" id="uploadInput" accept="image/*">
    <label id="uploadLabel" for="uploadInput">Pilih Gambar</label>

    <div id="fileName"></div>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("container");
    const uploadInput = document.getElementById("uploadInput");
    const uploadLabel = document.getElementById("uploadLabel");
    const resetBtn = document.getElementById("resetBtn");
    const fileNameDiv = document.getElementById("fileName");

    let twibbonImage = new Image();
    twibbonImage.src = "twibbon.png"; // pastikan file twibbon.png ada

    function drawPlaceholder() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#bbb";
      ctx.font = "20px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("Tarik atau pilih gambar", canvas.width / 2, canvas.height / 2);
    }

    drawPlaceholder();

    function handleImage(file) {
      if (!file || !file.type.startsWith("image/")) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        const img = new Image();
        img.onload = () => {
          // Gambar user
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
          const x = (canvas.width - img.width * scale) / 2;
          const y = (canvas.height - img.height * scale) / 2;
          ctx.drawImage(img, x, y, img.width * scale, img.height * scale);

          // Gambar twibbon di atasnya
          if (twibbonImage.complete) {
            ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
          } else {
            twibbonImage.onload = () => {
              ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
            };
          }

          // Update UI
          fileNameDiv.textContent = file.name;
          fileNameDiv.style.display = "block";
          resetBtn.style.display = "block";
          uploadLabel.style.display = "none";
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }

    uploadInput.addEventListener("change", (e) => {
      handleImage(e.target.files[0]);
    });

    container.addEventListener("dragover", (e) => {
      e.preventDefault();
      container.classList.add("dragover");
    });

    container.addEventListener("dragleave", () => {
      container.classList.remove("dragover");
    });

    container.addEventListener("drop", (e) => {
      e.preventDefault();
      container.classList.remove("dragover");
      handleImage(e.dataTransfer.files[0]);
    });

    resetBtn.addEventListener("click", () => {
      drawPlaceholder();
      fileNameDiv.textContent = '';
      fileNameDiv.style.display = "none";
      resetBtn.style.display = "none";
      uploadLabel.style.display = "block";
      uploadInput.value = '';
    });
  </script>
</body>
</html>

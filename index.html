<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Twibbon Interaktif</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #container {
      position: relative;
      width: 320px;
      height: 320px;
      border: 2px dashed #aaa;
      background: #fff;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      background: #fff;
      display: block;
    }

    input[type="file"] {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    #uploadLabel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(52,152,219,0.9);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
    }

    #fileName, #resetBtn {
      position: absolute;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 4px;
    }

    #fileName {
      bottom: 8px; left: 8px;
      background: rgba(255,255,255,0.6);
      max-width: 65%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: none;
    }

    #resetBtn {
      bottom: 8px; right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      display: none;
    }

    #actionButtons {
      margin-top: 12px;
      display: none;
      gap: 12px;
      width: 100%;
      max-width: 320px;
    }

    #actionButtons button {
      background: #2ecc71;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      flex: 1;
    }

    #container.dragover {
      border-color: #3498db;
      background: #ecf7ff;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(128, 128, 128, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    #overlay span {
      color: white;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #spinner {
      width: 20px;
      height: 20px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      bottom: 8px;
      right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="container">
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="overlay"><span>Sedang proses...</span><div id="spinner"></div></div>
    <input type="file" id="uploadInput" accept="image/*">
    <label id="uploadLabel" for="uploadInput">Pilih Gambar</label>
    <div id="fileName"></div>
    <button id="resetBtn">Reset</button>
  </div>

  <div id="actionButtons">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn">Bagikan</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const uploadInput = document.getElementById('uploadInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const actionButtons = document.getElementById('actionButtons');
    const uploadLabel = document.getElementById('uploadLabel');
    const fileNameDiv = document.getElementById('fileName');
    const shareBtn = document.getElementById('shareBtn');
    let userImg = null;
    let twibbonImg = new Image();
    twibbonImg.src = 'twibbon.png';
    let imageLoaded = false;
    let scale = 1, lastScale = 1, dx = 0, dy = 0, lastDx = 0, lastDy = 0;

    ctx.fillStyle = "#bbb";
    ctx.font = "20px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText("Tarik atau pilih gambar", canvas.width / 2, canvas.height / 2);

    function renderCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!userImg) {
        ctx.fillStyle = "#bbb";
        ctx.font = "20px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Tarik atau pilih gambar", canvas.width / 2, canvas.height / 2);
        return;
      }
      ctx.save();
      ctx.translate(dx, dy);
      ctx.scale(scale, scale);
      const imgW = userImg.width;
      const imgH = userImg.height;
      const cx = (canvas.width / scale - imgW) / 2;
      const cy = (canvas.height / scale - imgH) / 2;
      ctx.drawImage(userImg, cx, cy, imgW, imgH);
      ctx.restore();
      ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
    }

    uploadInput.addEventListener('change', (e) => {
      if (!e.target.files[0]) return;
      const reader = new FileReader();
      reader.onload = evt => {
        const img = new Image();
        img.onload = () => {
          userImg = img;
          dx = dy = lastDx = lastDy = 0;
          scale = lastScale = 1;
          imageLoaded = true;
          renderCanvas();
          fileNameDiv.textContent = e.target.files[0].name;
          fileNameDiv.style.display = resetBtn.style.display = "block";
          uploadLabel.style.display = "none";
          uploadInput.disabled = true;
          actionButtons.style.display = "flex";
        }
        img.src = evt.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    downloadBtn.addEventListener("click", () => {
      if (!userImg) return;
      overlay.style.display = 'flex';
      downloadBtn.disabled = true;
      let countdown = 15;
      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          const link = document.createElement('a');
          link.download = 'twibboned.png';
          link.href = canvas.toDataURL("image/png");
          link.click();
          overlay.style.display = 'none';
        }
      }, 1000);
    });

    resetBtn.addEventListener("click", () => {
      userImg = null;
      uploadInput.disabled = false;
      uploadInput.value = '';
      fileNameDiv.style.display = resetBtn.style.display = "none";
      uploadLabel.style.display = "block";
      actionButtons.style.display = "none";
      overlay.style.display = 'none';
      downloadBtn.disabled = false;
      imageLoaded = false;
      renderCanvas();
    });
  </script>
</body>
</html>

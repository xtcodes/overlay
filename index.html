<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Twibbon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    #container {
      position: relative;
      width: 320px;
      height: 320px;
      border: 2px dashed #aaa;
      background: #fff;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #fff;
    }

    #resetBtn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      display: none; /* default disembunyikan */
      opacity: 0.8;
    }

    #resetBtn:hover {
      opacity: 1;
    }

    #fileName {
      position: absolute;
      bottom: 8px;
      left: 8px;
      font-size: 12px;
      color: #333;
      background: rgba(255,255,255,0.6);
      padding: 2px 4px;
      border-radius: 3px;
      max-width: 70%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      display: none; /* default disembunyikan */
    }

    #container.dragover {
      border-color: #3498db;
      background: #ecf7ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="fileName"></div>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("container");
    const resetBtn = document.getElementById("resetBtn");
    const fileNameDiv = document.getElementById("fileName");

    let twibbonImage = new Image();
    twibbonImage.src = "twibbon.png"; // pastikan file ini tersedia di direktori yang sama

    // Tampilkan placeholder awal
    function drawPlaceholder() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#bbb";
      ctx.font = "20px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("Tarik gambar ke sini", canvas.width / 2, canvas.height / 2);
    }

    drawPlaceholder();

    // Gambar ke canvas
    function drawImageWithTwibbon(userImg) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Gambar pengguna (scaled & centered)
      const scale = Math.min(canvas.width / userImg.width, canvas.height / userImg.height);
      const x = (canvas.width - userImg.width * scale) / 2;
      const y = (canvas.height - userImg.height * scale) / 2;
      ctx.drawImage(userImg, x, y, userImg.width * scale, userImg.height * scale);

      // Gambar twibbon di atasnya
      if (twibbonImage.complete) {
        ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
      } else {
        twibbonImage.onload = () => {
          ctx.drawImage(twibbonImage, 0, 0, canvas.width, canvas.height);
        };
      }

      // Tampilkan tombol & nama file
      resetBtn.style.display = "block";
      fileNameDiv.style.display = "block";
    }

    // Event: dragover
    container.addEventListener("dragover", (e) => {
      e.preventDefault();
      container.classList.add("dragover");
    });

    // Event: dragleave
    container.addEventListener("dragleave", () => {
      container.classList.remove("dragover");
    });

    // Event: drop gambar
    container.addEventListener("drop", (e) => {
      e.preventDefault();
      container.classList.remove("dragover");

      const file = e.dataTransfer.files[0];
      if (!file || !file.type.startsWith("image/")) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        const img = new Image();
        img.onload = () => {
          drawImageWithTwibbon(img);
          fileNameDiv.textContent = file.name;
        };
        img.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Tombol Reset
    resetBtn.addEventListener("click", () => {
      drawPlaceholder();
      resetBtn.style.display = "none";
      fileNameDiv.style.display = "none";
      fileNameDiv.textContent = '';
    });
  </script>
</body>
</html>

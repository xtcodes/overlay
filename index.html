<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Twibbon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 400px;
    }

    canvas {
      width: 100%;
      background: #f0f0f0;
      border: 1px solid #ccc;
    }

    #uploadBtn {
      margin: 1rem 0;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #resetBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
      padding: 6px 12px;
    }

    #filenameLabel {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      background: rgba(255,255,255,0.7);
      padding: 2px 6px;
    }

    #actionButtons {
      margin-top: 12px;
      display: none;
      gap: 12px;
      width: 100%;
      display: flex;
    }

    #actionButtons button {
      flex: 1;
      background: #2ecc71;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    #overlayProcessing {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(180, 180, 180, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 5;
    }

    #overlayProcessing .text {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }

    #overlayProcessing .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #ccc;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Aplikasi Twibbon</h2>

  <button id="uploadBtn">Unggah Gambar</button>
  <input type="file" id="uploadInput" accept="image/*" style="display:none" />

  <div id="container">
    <canvas id="canvas" width="400" height="400"></canvas>
    <button id="resetBtn" style="display:none">Reset</button>
    <div id="filenameLabel"></div>
    <div id="overlayProcessing">
      <div class="text">Sedang proses... <span id="countdown">15</span> detik</div>
      <div class="spinner"></div>
    </div>
  </div>

  <div id="actionButtons">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn">Bagikan</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const uploadBtn = document.getElementById("uploadBtn");
    const uploadInput = document.getElementById("uploadInput");
    const resetBtn = document.getElementById("resetBtn");
    const filenameLabel = document.getElementById("filenameLabel");
    const downloadBtn = document.getElementById("downloadBtn");
    const shareBtn = document.getElementById("shareBtn");
    const overlay = document.getElementById("overlayProcessing");
    const countdownEl = document.getElementById("countdown");
    const actionButtons = document.getElementById("actionButtons");

    let userImg = null;
    let twibbonImg = new Image();
    twibbonImg.src = "twibbon.png";

    function drawPlaceholder() {
      ctx.fillStyle = "#ddd";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#888";
      ctx.font = "16px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("Unggah gambar untuk mulai", canvas.width / 2, canvas.height / 2);
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImg) {
        const ratio = Math.min(canvas.width / userImg.width, canvas.height / userImg.height);
        const drawWidth = userImg.width * ratio;
        const drawHeight = userImg.height * ratio;
        const x = (canvas.width - drawWidth) / 2;
        const y = (canvas.height - drawHeight) / 2;
        ctx.drawImage(userImg, x, y, drawWidth, drawHeight);
        ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
      } else {
        drawPlaceholder();
      }
    }

    drawCanvas();

    uploadBtn.addEventListener("click", () => uploadInput.click());

    uploadInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        userImg = new Image();
        userImg.onload = function () {
          drawCanvas();
        };
        userImg.src = event.target.result;
        filenameLabel.textContent = file.name;
        resetBtn.style.display = "block";
        actionButtons.style.display = "flex";
        uploadBtn.disabled = true;
      };
      reader.readAsDataURL(file);
    });

    resetBtn.addEventListener("click", () => {
      userImg = null;
      uploadInput.value = "";
      filenameLabel.textContent = "";
      resetBtn.style.display = "none";
      uploadBtn.disabled = false;
      actionButtons.style.display = "none";
      drawCanvas();
    });

    downloadBtn.addEventListener("click", () => {
      if (!userImg) return;

      overlay.style.display = "flex";
      downloadBtn.disabled = true;

      let countdown = 15;
      countdownEl.textContent = countdown;

      const interval = setInterval(() => {
        countdown--;
        countdownEl.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          overlay.style.display = "none";
          downloadBtn.disabled = false;

          const link = document.createElement('a');
          link.download = 'twibboned.png';
          link.href = canvas.toDataURL("image/png");
          link.click();
        }
      }, 1000);
    });

    shareBtn.addEventListener("click", () => {
      alert("Fitur bagikan belum diimplementasikan.");
    });
  </script>
</body>
</html>

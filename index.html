<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twibbon App</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
    }

    #container {
      position: relative;
      width: 320px;
      height: 320px;
      border: 2px dashed #aaa;
      background: #fff;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #uploadInput {
      position: absolute;
      inset: 0;
      opacity: 0;
      z-index: 10;
      cursor: pointer;
    }

    #uploadLabel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(52,152,219,0.9);
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      pointer-events: none;
      z-index: 5;
    }

    #resetBtn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      display: none;
    }

    #fileName {
      position: absolute;
      bottom: 8px;
      left: 8px;
      font-size: 12px;
      color: #333;
      background: rgba(255,255,255,0.6);
      padding: 2px 4px;
      border-radius: 3px;
      max-width: 70%;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      display: none;
    }

    #actionButtons {
      margin-top: 14px;
      display: none;
      width: 320px;
      display: flex;
      gap: 10px;
    }

    #actionButtons button {
      flex: 1;
      background: #2ecc71;
      color: white;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #container.dragover {
      border-color: #3498db;
      background: #ecf7ff;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas" width="800" height="800"></canvas>
    <input type="file" id="uploadInput" accept="image/*">
    <label id="uploadLabel" for="uploadInput">Pilih Gambar</label>
    <div id="fileName"></div>
    <button id="resetBtn">Reset</button>
  </div>

  <div id="actionButtons">
    <button id="downloadBtn">Unduh</button>
    <button id="shareBtn">Bagikan</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const container = document.getElementById("container");
    const uploadInput = document.getElementById("uploadInput");
    const uploadLabel = document.getElementById("uploadLabel");
    const resetBtn = document.getElementById("resetBtn");
    const fileNameDiv = document.getElementById("fileName");
    const actionButtons = document.getElementById("actionButtons");
    const downloadBtn = document.getElementById("downloadBtn");
    const shareBtn = document.getElementById("shareBtn");

    let userImg = null;
    let twibbonImg = new Image();
    twibbonImg.src = "twibbon.png";

    let scale = 1, dx = 0, dy = 0;
    let lastDist = null, lastTouch = null;
    let isInteracting = false;

    function renderCanvas() {
      if (!userImg) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(dx, dy);
      ctx.scale(scale, scale);

      // Hitung ukuran proporsional gambar
      const imgAspect = userImg.width / userImg.height;
      const canvasAspect = canvas.width / canvas.height;
      let drawWidth, drawHeight;

      if (imgAspect > canvasAspect) {
        drawWidth = canvas.width / scale;
        drawHeight = drawWidth / imgAspect;
      } else {
        drawHeight = canvas.height / scale;
        drawWidth = drawHeight * imgAspect;
      }

      const offsetX = (canvas.width / scale - drawWidth) / 2;
      const offsetY = (canvas.height / scale - drawHeight) / 2;

      ctx.drawImage(userImg, offsetX, offsetY, drawWidth, drawHeight);
      ctx.restore();

      ctx.globalAlpha = isInteracting ? 0.4 : 1;
      ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
    }

    function handleImage(file) {
      if (!file || !file.type.startsWith("image/")) return;
      const reader = new FileReader();
      reader.onload = (evt) => {
        userImg = new Image();
        userImg.onload = () => {
          scale = 1;
          dx = 0;
          dy = 0;
          renderCanvas();
          fileNameDiv.textContent = file.name;
          fileNameDiv.style.display = "block";
          resetBtn.style.display = "block";
          uploadLabel.style.display = "none";
          actionButtons.style.display = "flex";
          uploadInput.disabled = true;
        };
        userImg.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    }

    uploadInput.addEventListener("change", (e) => {
      handleImage(e.target.files[0]);
    });

    container.addEventListener("dragover", (e) => {
      e.preventDefault();
      container.classList.add("dragover");
    });

    container.addEventListener("dragleave", () => {
      container.classList.remove("dragover");
    });

    container.addEventListener("drop", (e) => {
      e.preventDefault();
      container.classList.remove("dragover");
      handleImage(e.dataTransfer.files[0]);
    });

    resetBtn.addEventListener("click", () => {
      userImg = null;
      scale = 1;
      dx = 0;
      dy = 0;
      fileNameDiv.style.display = "none";
      resetBtn.style.display = "none";
      actionButtons.style.display = "none";
      uploadLabel.style.display = "block";
      uploadInput.value = '';
      uploadInput.disabled = false;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Zoom + drag
    container.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1) {
        lastTouch = e.touches[0];
      }
      isInteracting = true;
    });

    container.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!userImg) return;
      if (e.touches.length === 2) {
        const dxNow = e.touches[0].clientX - e.touches[1].clientX;
        const dyNow = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dxNow, dyNow);
        const zoom = dist / lastDist;
        scale *= zoom;
        scale = Math.max(0.3, Math.min(scale, 5));
        lastDist = dist;
      } else if (e.touches.length === 1 && lastTouch) {
        const deltaX = e.touches[0].clientX - lastTouch.clientX;
        const deltaY = e.touches[0].clientY - lastTouch.clientY;
        dx += deltaX;
        dy += deltaY;
        lastTouch = e.touches[0];
      }
      renderCanvas();
    }, { passive: false });

    container.addEventListener("touchend", () => {
      lastDist = null;
      lastTouch = null;
      isInteracting = false;
      renderCanvas();
    });

    // Unduh
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "twibbon.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // Bagikan
    shareBtn.addEventListener("click", async () => {
      canvas.toBlob(async (blob) => {
        const file = new File([blob], "twibbon.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({
              title: "Twibbon Saya",
              files: [file],
            });
          } catch (err) {
            alert("Gagal membagikan.");
          }
        } else {
          alert("Perangkat tidak mendukung fitur berbagi.");
        }
      });
    });
  </script>
</body>
</html>

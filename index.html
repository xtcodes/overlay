<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Twibbon</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      text-align: center;
    }

    #container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }

    canvas {
      width: 100%;
      background: #fff;
      border: 2px dashed #bbb;
    }

    #uploadBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 5;
    }

    #fileInput {
      display: none;
    }

    #resetBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #ccc;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    #fileName {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #555;
    }

    #actionButtons {
      margin-top: 20px;
      display: none;
      gap: 10px;
      justify-content: center;
    }

    #actionButtons button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
    }

    #actionButtons button:active {
      background-color: #0056b3;
    }

    #canvasWrapper {
      position: relative;
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="canvasWrapper">
      <canvas id="canvas" width="500" height="500"></canvas>
      <button id="uploadBtn">Unggah Gambar</button>
      <input type="file" id="fileInput" accept="image/*">
      <div id="fileName"></div>
      <button id="resetBtn" style="display: none;">Reset</button>
    </div>

    <div id="actionButtons">
      <button id="downloadBtn">Unduh</button>
      <button id="shareBtn">Bagikan</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const resetBtn = document.getElementById("resetBtn");
    const fileNameDisplay = document.getElementById("fileName");
    const actionButtons = document.getElementById("actionButtons");
    const downloadBtn = document.getElementById("downloadBtn");
    const shareBtn = document.getElementById("shareBtn");

    let userImg = new Image();
    let twibbonImg = new Image();
    let userImageLoaded = false;

    let scale = 1, dx = 0, dy = 0, lastTouch = null, lastDist = null, isInteracting = false;

    twibbonImg.src = "twibbon.png"; // Ganti dengan twibbonmu
    twibbonImg.onload = () => renderCanvas();

    uploadBtn.onclick = () => fileInput.click();

    fileInput.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        userImg.src = event.target.result;
      };
      reader.readAsDataURL(file);

      fileNameDisplay.textContent = file.name;
      uploadBtn.style.display = "none";
      resetBtn.style.display = "block";
      actionButtons.style.display = "flex";
    };

    userImg.onload = () => {
      userImageLoaded = true;
      scale = 1;
      dx = 0;
      dy = 0;
      renderCanvas();
    };

    resetBtn.onclick = () => {
      userImageLoaded = false;
      fileInput.value = "";
      uploadBtn.style.display = "block";
      resetBtn.style.display = "none";
      actionButtons.style.display = "none";
      fileNameDisplay.textContent = "";
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    function renderCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (userImageLoaded) {
        const imgAspect = userImg.width / userImg.height;
        const canvasAspect = canvas.width / canvas.height;
        let drawWidth, drawHeight;

        if (imgAspect > canvasAspect) {
          drawWidth = canvas.width / scale;
          drawHeight = drawWidth / imgAspect;
        } else {
          drawHeight = canvas.height / scale;
          drawWidth = drawHeight * imgAspect;
        }

        const offsetX = (canvas.width / scale - drawWidth) / 2 + dx;
        const offsetY = (canvas.height / scale - drawHeight) / 2 + dy;

        ctx.save();
        ctx.scale(scale, scale);
        ctx.drawImage(userImg, offsetX, offsetY, drawWidth, drawHeight);
        ctx.restore();
      }

      if (twibbonImg.complete) {
        ctx.globalAlpha = isInteracting ? 0.5 : 1;
        ctx.drawImage(twibbonImg, 0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }
    }

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1) {
        lastTouch = e.touches[0];
      }
      isInteracting = true;
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!userImageLoaded) return;

      if (e.touches.length === 2 && lastDist) {
        const dxNow = e.touches[0].clientX - e.touches[1].clientX;
        const dyNow = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.hypot(dxNow, dyNow);
        const zoomFactor = dist / lastDist;
        scale *= zoomFactor;
        scale = Math.min(Math.max(scale, 0.5), 5);
        lastDist = dist;
      }

      if (e.touches.length === 1 && lastTouch) {
        dx += (e.touches[0].clientX - lastTouch.clientX) / scale;
        dy += (e.touches[0].clientY - lastTouch.clientY) / scale;
        lastTouch = e.touches[0];
      }

      renderCanvas();
    }, { passive: false });

    canvas.addEventListener("touchend", () => {
      isInteracting = false;
      renderCanvas();
    });

    downloadBtn.onclick = () => {
      const link = document.createElement("a");
      link.download = "twibboned.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    };

    shareBtn.onclick = async () => {
      canvas.toBlob(async (blob) => {
        const file = new File([blob], "twibboned.png", { type: "image/png" });
        try {
          await navigator.share({
            files: [file],
            title: "Twibbon",
            text: "Lihat hasil twibbon-ku!"
          });
        } catch (err) {
          alert("Gagal membagikan gambar.");
        }
      });
    };
  </script>
</body>
</html>
